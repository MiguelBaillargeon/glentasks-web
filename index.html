<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>GlenTasks | Gestion des Tâches</title>
  <meta name="description" content="GlenTasks - Gestion des tâches simple et efficace">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="GlenTasks">
  <meta name="theme-color" content="#3b82f6">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="format-detection" content="telephone=no">
  
  <style>
    /* CSS Variables for consistent theming */
    :root {
      --primary: #3b82f6;
      --primary-dark: #2563eb;
      --secondary: #64748b;
      --success: #10b981;
      --warning: #f59e0b;
      --danger: #ef4444;
      --gray-50: #f8fafc;
      --gray-100: #f1f5f9;
      --gray-200: #e2e8f0;
      --gray-300: #cbd5e1;
      --gray-400: #94a3b8;
      --gray-500: #64748b;
      --gray-600: #475569;
      --gray-700: #334155;
      --gray-800: #1e293b;
      --gray-900: #0f172a;
      
      --space-1: 0.25rem;
      --space-2: 0.5rem;
      --space-3: 0.75rem;
      --space-4: 1rem;
      --space-5: 1.25rem;
      --space-6: 1.5rem;
      --space-8: 2rem;
      --space-10: 2.5rem;
      --space-12: 3rem;
      
      --radius-sm: 0.25rem;
      --radius: 0.375rem;
      --radius-md: 0.5rem;
      --radius-lg: 0.75rem;
      --radius-xl: 1rem;
      
      --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
      --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
      --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
      --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
      --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
    }

    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      line-height: 1.6;
      color: var(--gray-800);
      background: var(--gray-50);
      min-height: 100vh;
    }

    /* Password protection overlay */
    .password-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    
    .password-container {
      background: white;
      padding: var(--space-8);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-lg);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }
    
    .password-header h1 {
      color: var(--primary);
      margin-bottom: var(--space-3);
      font-size: 2rem;
    }
    
    .password-header p {
      color: var(--gray-600);
      margin-bottom: var(--space-6);
    }
    
    .password-form {
      display: flex;
      flex-direction: column;
      gap: var(--space-4);
    }
    
    .password-input {
      padding: var(--space-2);
      border: 2px solid var(--gray-200);
      border-radius: var(--radius);
      font-size: 1rem;
      text-align: center;
      transition: border-color 0.2s;
    }
    
    .password-input:focus {
      outline: none;
      border-color: var(--primary);
    }
    
    .password-submit {
      background: var(--primary);
      color: white;
      border: none;
      padding: var(--space-2) var(--space-5);
      border-radius: var(--radius);
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    .password-submit:hover {
      background: var(--primary-dark);
    }

    /* Main app container */
    .app-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: var(--space-4);
      display: none; /* Hidden until password is entered */
    }
    
    /* Header styles */
    header {
      background: white;
      border-radius: var(--radius-lg);
      padding: var(--space-4);
      margin-bottom: var(--space-4);
      box-shadow: var(--shadow);
      border: 1px solid var(--gray-200);
    }
    
    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: var(--space-3);
    }
    
    .app-title {
      font-size: 2rem;
      font-weight: 700;
      color: var(--primary);
      margin: 0;
    }
    
    .header-actions {
      display: flex;
      gap: var(--space-1);
      flex-wrap: wrap;
    }
    
    /* Button styles */
    .btn {
      padding: var(--space-2) var(--space-4);
      border: none;
      border-radius: var(--radius);
      font-size: 0.875rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: var(--space-2);
      white-space: normal;
    }

    .btn:hover {
      transform: translateY(-1px);
      box-shadow: var(--shadow-md);
    }
    
    .btn-primary {
      background: var(--primary);
      color: white;
    }
    
    .btn-primary:hover {
      background: var(--primary-dark);
    }
    
    .btn-secondary {
      background: var(--gray-100);
      color: var(--gray-700);
      border: 1px solid var(--gray-300);
    }
    
    .btn-secondary:hover {
      background: var(--gray-200);
    }
    
    .btn-success {
      background: var(--success);
      color: white;
    }
    
    .btn-success:hover {
      background: #059669;
    }
    
    .btn-danger {
      background: var(--danger);
      color: white;
    }
    
    .btn-danger:hover {
      background: #dc2626;
    }

    .btn-warning {
      background: var(--warning);
      color: white;
    }

    .btn-warning:hover {
      background: #d97706;
    }
    
    .btn-sm {
      padding: var(--space-1) var(--space-3);
      font-size: 0.75rem;
    }
    
    .hidden {
      display: none !important;
    }
    
    /* Form styles */
    .form-card {
      background: white;
      border-radius: var(--radius-lg);
      padding: var(--space-5);
      margin-bottom: var(--space-5);
      box-shadow: var(--shadow);
      border: 1px solid var(--gray-200);
    }
    
    .form-title {
      font-size: 1.375rem;
      font-weight: 600;
      color: var(--gray-800);
      margin-bottom: var(--space-5);
      text-align: center;
    }
    
    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: var(--space-4);
    }
    
    .form-row {
      display: flex;
      flex-direction: column;
    }
    
    .form-row.full-width {
      grid-column: 1 / -1;
    }
    
    .form-label {
      font-weight: 500;
      color: var(--gray-700);
      margin-bottom: var(--space-2);
      font-size: 0.85rem;
      display: flex;
      align-items: center;
      gap: var(--space-2);
    }
    
    .form-label.required::after {
      content: " *";
      color: var(--danger);
    }
    
    .field-icon {
      font-size: 1.1rem;
      opacity: 0.8;
    }
    
    .form-input,
    .form-textarea {
      padding: var(--space-3);
      border: 1px solid var(--gray-300);
      border-radius: var(--radius);
      font-size: 0.875rem;
      transition: border-color 0.2s;
    }
    
    .form-input:focus,
    .form-textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgb(59 130 246 / 0.1);
    }
    
    .form-textarea {
      resize: vertical;
      min-height: 80px;
    }
    
    .form-textarea-enhanced {
      min-height: 100px;
      line-height: 1.5;
    }
    
    .form-input-title {
      font-size: 0.95rem;
      font-weight: 500;
    }
    
    .field-hint {
      font-size: 0.7rem;
      color: var(--gray-500);
      margin-top: var(--space-1);
      font-style: italic;
    }
    
    /* Form sections */
    .form-section {
      grid-column: 1 / -1;
      background: var(--gray-50);
      border: 1px solid var(--gray-200);
      border-radius: var(--radius-lg);
      padding: var(--space-3);
      margin: var(--space-3) 0;
    }
    
    .section-title {
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--gray-700);
      margin-bottom: var(--space-4);
      padding-bottom: var(--space-2);
      border-bottom: 2px solid var(--gray-200);
    }
    
    .form-section .form-grid {
      gap: var(--space-3);
    }
    
    .form-section .form-row {
      margin-bottom: var(--space-3);
    }

    /* Chip styles */
    .chip-group {
      display: flex;
      flex-wrap: wrap;
      gap: var(--space-2);
    }
    
    .chip {
      display: flex;
      align-items: center;
      gap: var(--space-1);
      padding: var(--space-1) var(--space-2);
      background: var(--gray-100);
      border: 1px solid var(--gray-300);
      border-radius: var(--radius);
      font-size: 0.875rem;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .chip:hover {
      background: var(--gray-200);
    }

    .chip input[type="checkbox"],
    .chip input[type="radio"] {
      margin: 0;
    }

    .chip input[type="checkbox"]:checked + span,
    .chip input[type="radio"]:checked + span {
      color: var(--primary);
      font-weight: 500;
    }
    
    /* Enhanced chips */
    .chip-enhanced {
      background: white;
      border: 2px solid var(--gray-200);
      padding: var(--space-3) var(--space-4);
      font-weight: 500;
      transition: all 0.2s ease;
    }
    
    .chip-enhanced:hover {
      background: var(--gray-50);
      border-color: var(--gray-400);
      transform: translateY(-1px);
    }
    
    .chip-enhanced input[type="checkbox"]:checked + .chip-text,
    .chip-enhanced input[type="radio"]:checked + .chip-text {
      color: var(--primary);
      font-weight: 600;
    }
    
    .chip-enhanced input[type="checkbox"]:checked,
    .chip-enhanced input[type="radio"]:checked {
      accent-color: var(--primary);
    }
    
    .chip-priority {
      position: relative;
      overflow: visible;
    }
    
    .chip-priority::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: var(--gray-300);
      transition: background-color 0.2s;
    }
    
    .chip-priority input[type="radio"]:checked + .chip-text {
      color: var(--primary);
    }
    
    .chip-priority input[type="radio"][value="Oui"]:checked + .chip-text {
      color: var(--warning);
    }
    
    .chip-priority input[type="radio"][value="Au PC !"]:checked + .chip-text {
      color: var(--danger);
    }
    
    .chip-text {
      pointer-events: none;
    }
    
    /* File upload styles */
    .file-upload-container {
      position: relative;
    }
    
    .file-input {
      padding: var(--space-3);
      border: 2px dashed var(--gray-300);
      background: var(--gray-50);
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .file-input:hover {
      border-color: var(--primary);
      background: var(--gray-100);
    }
    
    .file-input:focus {
      border-color: var(--primary);
      background: white;
    }
    
    .file-hint {
      font-size: 0.75rem;
      color: var(--gray-500);
      margin-top: var(--space-2);
      text-align: left;
      display: block;
      width: 100%;
    }
    
    /* Button icon styles */
    .btn-icon {
      margin-right: var(--space-2);
    }

    /* Submit button container */
    .submit-container {
      grid-column: 1 / -1;
      text-align: center;
      margin-top: var(--space-4);
    }

    .submit-btn {
      background: var(--primary);
      color: white;
      border: none;
      padding: var(--space-4) var(--space-8);
      border-radius: var(--radius);
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      min-width: 200px;
    }

    .submit-btn:hover {
      background: var(--primary-dark);
      transform: translateY(-1px);
      box-shadow: var(--shadow-md);
    }

    .submit-btn:disabled {
      background: var(--gray-400);
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
      opacity: 0.7;
    }

    .submit-btn:disabled:hover {
      background: var(--gray-400);
      transform: none;
      box-shadow: none;
    }

    /* Controls and sorting */
    .controls-section {
      background: white;
      border-radius: var(--radius-lg);
      padding: var(--space-5);
      margin-bottom: var(--space-5);
      box-shadow: var(--shadow);
      border: 1px solid var(--gray-200);
    }

    .controls-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: var(--space-4);
      align-items: end;
    }

    .control-group {
      display: flex;
      flex-direction: column;
    }

    .control-label {
      font-weight: 500;
      color: var(--gray-700);
      margin-bottom: var(--space-2);
      font-size: 0.85rem;
    }

    .control-select {
      padding: var(--space-2);
      border: 1px solid var(--gray-300);
      border-radius: var(--radius);
      font-size: 0.875rem;
      background: white;
      cursor: pointer;
    }
    
    .control-input {
      padding: var(--space-2);
      border: 1px solid var(--gray-300);
      border-radius: var(--radius);
      font-size: 0.875rem;
      background: white;
      transition: border-color 0.2s;
    }
    
    .control-input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgb(59 130 246 / 0.1);
    }
    
    .control-select:focus {
      outline: none;
      border-color: var(--primary);
    }

    /* Task list */
    .tasks-section {
      background: white;
      border-radius: var(--radius-lg);
      padding: var(--space-6);
      box-shadow: var(--shadow);
      border: 1px solid var(--gray-200);
    }

    .tasks-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: var(--space-6);
      flex-wrap: wrap;
      gap: var(--space-4);
    }

    .tasks-title {
      font-size: 1.375rem;
      font-weight: 600;
      color: var(--gray-800);
      margin: 0;
    }

    .tasks-stats {
      display: flex;
      gap: var(--space-4);
      align-items: center;
    }

    .tasks-count {
      background: var(--gray-100);
      color: var(--gray-600);
      padding: var(--space-2) var(--space-4);
      border-radius: var(--radius);
      font-size: 0.875rem;
      font-weight: 500;
    }

    .unassigned-count {
      background: var(--warning);
      color: white;
      padding: var(--space-2) var(--space-4);
      border-radius: var(--radius);
      font-size: 0.875rem;
      font-weight: 600;
      display: none;
    }

    /* Task card */
    .task-card {
      background: white;
      border: 1px solid var(--gray-200);
      border-radius: var(--radius);
      padding: var(--space-4);
      margin-bottom: var(--space-3);
      transition: all 0.2s ease-in-out;
      position: relative;
      box-shadow: var(--shadow-sm);
    }
    
    .task-card:hover {
      transform: translateY(-1px);
      box-shadow: var(--shadow);
      border-color: var(--gray-300);
    }
    
    .task-card.completed {
      opacity: 0.7;
      background: var(--gray-50);
    }
    
    .task-card.completed .task-title {
      text-decoration: line-through;
      color: var(--gray-600);
    }
    
    /* Unassigned task styling - subtle */
    .task-card.unassigned {
      border-left: 3px solid var(--warning);
      background: white;
    }
    
    .task-card.unassigned:hover {
      background: var(--gray-50);
    }
    
    .unassigned-badge {
      position: absolute;
      top: var(--space-3);
      right: var(--space-3);
      background: var(--warning);
      color: white;
      padding: var(--space-1) var(--space-2);
      border-radius: var(--radius-sm);
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      z-index: 1;
      box-shadow: var(--shadow-sm);
    }
    
    .task-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: var(--space-3);
      gap: var(--space-3);
    }
    
    .task-title {
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--gray-800);
      margin: 0;
      flex: 1;
      line-height: 1.4;
    }
    
    .task-actions {
      display: flex;
      gap: var(--space-1);
      flex-shrink: 0;
      flex-wrap: wrap;
    }
    
    .task-actions .btn {
      min-width: 40px;
      min-height: 40px;
      padding: var(--space-2);
      border-radius: var(--radius-sm);
      transition: all 0.2s ease;
      background: transparent;
      border: 1px solid var(--gray-200);
      color: var(--gray-600);
      font-size: 0.8rem;
      opacity: 0.7;
    }
    
    .task-actions .btn:hover {
      transform: translateY(-1px);
      opacity: 1;
      background: var(--gray-50);
      border-color: var(--gray-300);
      box-shadow: var(--shadow-sm);
    }
    
    .task-actions .btn:active {
      transform: translateY(0);
    }
    
    .task-actions .btn:focus {
      outline: 2px solid var(--primary);
      outline-offset: 2px;
      opacity: 1;
    }
    
    /* Specific button styles for better visual hierarchy */
    .task-actions .btn-primary {
      color: var(--primary);
      border-color: var(--primary);
      opacity: 0.8;
    }
    
    .task-actions .btn-primary:hover {
      background: var(--primary);
      color: white;
      border-color: var(--primary);
    }
    
    .task-actions .btn-primary:focus {
      outline-color: var(--primary);
    }
    
    .task-actions .btn-warning {
      color: var(--warning);
      border-color: var(--warning);
      opacity: 0.8;
    }
    
    .task-actions .btn-warning:hover {
      background: var(--warning);
      color: white;
      border-color: var(--warning);
    }
    
    .task-actions .btn-warning:focus {
      outline-color: var(--warning);
    }
    
    .task-actions .btn-danger {
      color: var(--danger);
      border-color: var(--danger);
      opacity: 0.8;
    }
    
    .task-actions .btn-danger:hover {
      background: var(--danger);
      color: white;
      border-color: var(--danger);
    }
    
    .task-actions .btn-danger:focus {
      outline-color: var(--danger);
    }
    
    .task-content {
      margin-bottom: var(--space-3);
    }
    
    .task-description {
      color: var(--gray-600);
      margin-bottom: var(--space-2);
      line-height: 1.5;
      font-size: 0.9rem;
      padding: var(--space-2);
      background: var(--gray-50);
      border-radius: var(--radius-sm);
      border-left: 2px solid var(--primary);
    }

    .task-location {
      color: var(--gray-500);
      font-size: 0.85rem;
      margin-bottom: var(--space-2);
      font-style: italic;
      display: flex;
      align-items: center;
      gap: var(--space-2);
      padding: var(--space-2);
      background: var(--gray-50);
      border-radius: var(--radius-sm);
      border-left: 2px solid var(--secondary);
    }
    
    .task-meta {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: var(--space-2);
      padding: var(--space-3);
      background: var(--gray-50);
      border-radius: var(--radius);
      border: 1px solid var(--gray-200);
    }

    .task-meta-item {
      display: flex;
      align-items: center;
      gap: var(--space-2);
      color: var(--gray-600);
      font-size: 0.85rem;
      padding: var(--space-2);
      background: white;
      border-radius: var(--radius-sm);
      border: 1px solid var(--gray-200);
    }

    .task-meta-item strong {
      color: var(--gray-700);
      font-weight: 600;
      min-width: 70px;
      font-size: 0.8rem;
    }
    
    .text-muted {
      color: var(--gray-500);
      font-style: italic;
    }
    
    .text-warning {
      color: var(--warning);
      font-weight: 600;
    }
    
    .text-danger {
      color: var(--danger);
    }

    /* Priority indicators - compact */
    .priority-urgent,
    .priority-normal,
    .priority-critical {
      padding: var(--space-1) var(--space-2);
      border-radius: var(--radius-sm);
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.3px;
      display: inline-flex;
      align-items: center;
      gap: var(--space-1);
      min-width: 60px;
      justify-content: center;
    }

    .priority-urgent {
      background: var(--warning);
      color: white;
    }

    .priority-normal {
      background: var(--gray-500);
      color: white;
    }

    .priority-critical {
      background: var(--danger);
      color: white;
    }

    /* Status indicators - compact */
    .status-en-cours,
    .status-termine {
      padding: var(--space-1) var(--space-2);
      border-radius: var(--radius-sm);
      font-size: 0.75rem;
      font-weight: 600;

      return {
        id: item.id || Date.now() + Math.random(),
        title: item.title || item.task || 'Tâche sans titre',
        description: item.description || '',
        location: item.location || '',
        who: Array.isArray(item.who) ? item.who : (item.who ? [item.who] : []),
        urgent: item.urgent || 'Non',
        status: item.status || 'En cours',
        createdAt: item.createdAt || new Date().toISOString()
      };

    // Validate task data before saving
    function validateTaskData(taskData) {
      const errors = [];
      
      if (!taskData.title || taskData.title.trim().length === 0) {
        errors.push('Le titre de la tâche est requis');
      }
      
      if (taskData.title && taskData.title.trim().length > 200) {
        errors.push('Le titre ne peut pas dépasser 200 caractères');
      }
      
      if (taskData.description && taskData.description.length > 1000) {
        errors.push('La description ne peut pas dépasser 1000 caractères');
      }
      
      return errors;
    }

    // Handle form submission
    async function handleFormSubmit(e) {
      e.preventDefault();
      
      try {
        // Show loading state
        const submitBtn = document.getElementById('submitBtn');
        const originalText = submitBtn.textContent;
        submitBtn.textContent = '⏳ Enregistrement...';
        submitBtn.disabled = true;
        
        const formData = new FormData($cmvForm);
        const taskData = {
          title: formData.get('title').trim(),
          description: formData.get('description').trim(),
          location: formData.get('location').trim(),
          who: Array.from(formData.getAll('who')),
          urgent: formData.get('urgent'),
          status: formData.get('status'),
          createdAt: new Date().toISOString()
        };
        
        // Validation is now handled in addTask/updateTask functions
        
        // Save task using safe execution
        if (isEditing && editId) {
          await safeExecute(async () => {
            await updateTask(editId, taskData);
            return 'modifiée';
          }, 'task update');
          
          const action = 'modifiée';
          isEditing = false;
          editId = null;
          
          // Reset form and reload tasks
          resetForm();
          await safeExecute(loadTasks, 'task reload after update');
          
          // Show success message
          showSuccess(`Tâche ${action} avec succès !`);
        } else {
          await safeExecute(async () => {
            await addTask(taskData);
            return 'ajoutée';
          }, 'task creation');
          
          // Reset form and reload tasks
          resetForm();
          await safeExecute(loadTasks, 'task reload after creation');
          
          // Show success message
          const action = 'ajoutée';
          showSuccess(`Tâche ${action} avec succès !`);
        }
        
      } catch (error) {
        console.error('Form submission failed:', error);
        // Error is already handled by safeExecute
      } finally {
        // Restore button state
        const submitBtn = document.getElementById('submitBtn');
        submitBtn.textContent = isEditing ? '💾 Modifier la tâche' : '💾 Enregistrer la tâche';
        submitBtn.disabled = false;
      }

    // ============================================================================

    // ============================================================================
    
    // Add a new task
    async function addTask(taskData) {
      try {
        // Sanitize input data
        const sanitizedData = sanitizeTaskData(taskData);
        
        // Validate data before saving
        const validationErrors = validateTaskData(sanitizedData);
        if (validationErrors.length > 0) {
          throw new Error('Données invalides: ' + validationErrors.join(', '));
        }
        
        const items = JSON.parse(localStorage.getItem('cmvDB') || '[]');
        const normalizedTask = normalizeTaskData(sanitizedData);
        
        items.push(normalizedTask);
        localStorage.setItem('cmvDB', JSON.stringify(items));
        
        console.log('Task added successfully:', normalizedTask);
        return normalizedTask;
      } catch (error) {
        console.error('Failed to add task:', error);
        throw new Error('Failed to add task: ' + error.message);
      }
    }
    
    // Update an existing task
    async function updateTask(taskId, taskData) {
      try {
        // Sanitize input data
        const sanitizedData = sanitizeTaskData(taskData);
        
        // Validate data before saving
        const validationErrors = validateTaskData(sanitizedData);
        if (validationErrors.length > 0) {
          throw new Error('Données invalides: ' + validationErrors.join(', '));
        }
        
        const items = JSON.parse(localStorage.getItem('cmvDB') || '[]');
        const taskIndex = items.findIndex(item => item.id == taskId);
        
        if (taskIndex === -1) {
          throw new Error('Task not found');
        }
        
        const updatedTask = {
          ...items[taskIndex],
          ...normalizeTaskData(sanitizedData),
          id: parseInt(taskId) // Preserve original ID
        };
        
        items[taskIndex] = updatedTask;
        localStorage.setItem('cmvDB', JSON.stringify(items));
        
        console.log('Task updated successfully:', updatedTask);
        return updatedTask;
      } catch (error) {
        console.error('Failed to update task:', error);
        throw new Error('Failed to update task: ' + error.message);
      }
    }
    
    // Delete a task
    async function deleteTask(taskId) {
      try {
        if (!confirm('Êtes-vous sûr de vouloir supprimer cette tâche ?')) {
          return;
        }
        
        const items = JSON.parse(localStorage.getItem('cmvDB') || '[]');
        const filteredItems = items.filter(item => item.id != taskId);
        
        localStorage.setItem('cmvDB', JSON.stringify(filteredItems));
        
        console.log('Task deleted successfully');
        await loadTasks();
        showSuccess('Tâche supprimée avec succès !');
      } catch (error) {
        console.error('Failed to delete task:', error);
        showError('Erreur lors de la suppression: ' + error.message);
      }
    }
    
    // Edit a task
    function editTask(taskId) {
      try {
        const items = JSON.parse(localStorage.getItem('cmvDB') || '[]');
        const task = items.find(item => item.id == taskId);
        
        if (!task) {
          throw new Error('Task not found');
        }
        
        // Populate form with task data
        document.getElementById('editId').value = task.id;
        document.getElementById('title').value = task.title || '';
        document.getElementById('description').value = task.description || '';
        document.getElementById('location').value = task.location || '';
        
        // Set assignees
        const whoInputs = document.querySelectorAll('input[name="who"]');
        whoInputs.forEach(input => {
          input.checked = task.who && task.who.includes(input.value);
        });
        
        // Set priority
        const urgentInputs = document.querySelectorAll('input[name="urgent"]');
        urgentInputs.forEach(input => {
          input.checked = input.value === task.urgent;
        });
        
        // Set status
        const statusInputs = document.querySelectorAll('input[name="status"]');
        statusInputs.forEach(input => {
          input.checked = input.value === task.status;
        });
        
        // Update form state
        isEditing = true;
        editId = task.id;
        document.getElementById('submitBtn').textContent = '💾 Modifier la tâche';
        document.getElementById('cancelEditBtn').style.display = 'inline-block'; // Show cancel button

        document.querySelector('.form-card').scrollIntoView({ behavior: 'smooth' });

    function isTaskOverdue(item) {
      if (!item.deadline || item.status === 'Terminée') return false;
      const deadline = new Date(item.deadline);
      const today = new Date();
      today.setHours(0, 0, 0, 0);
      return deadline < today;
    }

          day: 'numeric'
        });
      } catch (error) {
        return 'Date invalide';
      }
    }

      if (typeof text !== 'string') return text;
      
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;

    // Export tasks to CSV
    async function exportToCSV() {
      try {
        const items = await listSubmissions();
        
        if (items.length === 0) {
          alert('Aucune tâche à exporter.');
          return;
        }
        
        // Create CSV content
        const headers = ['Titre', 'Description', 'Localisation', 'Assigné à', 'Priorité', 'Statut', 'Date de création'];
        const csvContent = [
          headers.join(','),
          ...items.map(item => [
            `"${(item.title || '').replace(/"/g, '""')}"`,
            `"${(item.description || '').replace(/"/g, '""')}"`,
            `"${(item.location || '').replace(/"/g, '""')}"`,
            `"${(item.who ? item.who.join('; ') : '').replace(/"/g, '""')}"`,
            `"${item.urgent || ''}"`,
            `"${item.status || ''}"`,
            `"${item.createdAt ? formatDate(item.createdAt) : ''}"`
          ].join(','))
        ].join('\n');
        
        // Create and download file
        const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
      const link = document.createElement('a');
      const url = URL.createObjectURL(blob);
      link.setAttribute('href', url);
        link.setAttribute('download', `glentasks_${new Date().toISOString().split('T')[0]}.csv`);
      link.style.visibility = 'hidden';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
        
        console.log('CSV exported successfully');
        alert('Export CSV réussi !');
      } catch (error) {
        console.error('CSV export failed:', error);
        alert('Erreur lors de l\'export CSV: ' + error.message);
      }
    }

        items.forEach(it => {

        });

            case 'terminee':
              return it.status === "Terminée";
            case 'en-cours':
              return it.status === "En cours";
            case 'en-attente':
              return it.status === "En Attente";
            case 'unassigned':
              return !it.who || it.who.length === 0;
            default:
              return true;
          }
        });
        
        // Apply current sorting
        items.sort((a, b) => {
          const wa = STATUS_WEIGHT[a.status] ?? 0;
          const wb = STATUS_WEIGHT[b.status] ?? 0;
          if (wa !== wb) return wa - wb;
          
          let sortResult = 0;

              sortResult = urgencyB - urgencyA;

            case 'created':

              break;
            default: // status

        .replace(/>/g, '&gt;')

        const query = searchQuery.toLowerCase().trim();
        filteredItems = items.filter(item => {
          return (
            (item.title && item.title.toLowerCase().includes(query)) ||
            (item.description && item.description.toLowerCase().includes(query)) ||
            (item.location && item.location.toLowerCase().includes(query)) ||
            (item.who && item.who.some(w => w.toLowerCase().includes(query)))
          );
        });
      }
      
      // Apply employee filter
      if (selectedEmployee) {
        filteredItems = filteredItems.filter(item => 
          item.who && item.who.includes(selectedEmployee)
        );
      }
      
      // Apply status filter
      switch (currentFilter) {
        case 'terminee':
          filteredItems = filteredItems.filter(item => item.status === "Terminée");
          break;
        case 'en-cours':
          filteredItems = filteredItems.filter(item => item.status === "En cours");
          break;
        case 'en-attente':
          filteredItems = filteredItems.filter(item => item.status === "En Attente");
          break;
        case 'unassigned':
          filteredItems = filteredItems.filter(item => !item.who || item.who.length === 0);
          break;
        default:
          // 'all' case - no additional filtering
          break;
      }
      
      return filteredItems;
    }
    
    // Optimized task sorting
    function sortTasks(items) {
      if (!items || items.length === 0) return items;
      
      return items.sort((a, b) => {
        // First priority: Done tasks always go to bottom
        const wa = STATUS_WEIGHT[a.status] ?? 0;
        const wb = STATUS_WEIGHT[b.status] ?? 0;
        if (wa !== wb) return wa - wb;
        
        // Second priority: Apply the selected sorting method
        let sortResult = 0;
        
        switch (currentSort) {
          case 'urgency':
            const urgencyOrder = { "Au PC !": 3, "Oui": 2, "Non": 1 };
            const urgencyA = urgencyOrder[a.urgent] || 0;
            const urgencyB = urgencyOrder[b.urgent] || 0;
            sortResult = urgencyB - urgencyA;
            break;
            
          case 'deadline':
            const today = new Date().setHours(0,0,0,0);
            const deadlineA = a.deadline ? new Date(a.deadline) : new Date('9999-12-31');
            const deadlineB = b.deadline ? new Date(b.deadline) : new Date('9999-12-31');
            
            // Overdue tasks first (but only among non-done tasks)
            const overdueA = deadlineA < today && a.status !== "Terminée";
            const overdueB = deadlineB < today && b.status !== "Terminée";
            if (overdueA !== overdueB) {
              sortResult = overdueB - overdueA;
            } else {
              sortResult = deadlineA - deadlineB;
            }
            break;
            
          case 'created':
            sortResult = new Date(b.createdAt) - new Date(a.createdAt);
            break;
            
          default: // status
            sortResult = STATUS_WEIGHT[a.status] - STATUS_WEIGHT[b.status];
        }
        
        return sortResult;
      });
    }

    // Deep clone objects for immutable updates
    function deepClone(obj) {
      if (obj === null || typeof obj !== 'object') return obj;
      if (obj instanceof Date) return new Date(obj.getTime());
      if (obj instanceof Array) return obj.map(item => deepClone(item));
      if (typeof obj === 'object') {
        const clonedObj = {};
        for (const key in obj) {
          if (obj.hasOwnProperty(key)) {
            clonedObj[key] = deepClone(obj[key]);
          }
        }
        return clonedObj;
      }
    }
    
    // Safe JSON operations with error handling

      parse: (str, fallback = []) => {
        try {
          return JSON.parse(str);
        } catch (error) {
          console.warn('JSON parse failed, using fallback:', error);
          return fallback;
        }
      },
      
      stringify: (obj, fallback = '[]') => {

          console.warn('JSON stringify failed, using fallback:', error);
          return fallback;

    // ============================================================================

    // Enhanced error logging system
    const ErrorLogger = {
      logs: [],
      maxLogs: 100,
      
      // Log levels
      levels: {
        DEBUG: 0,
        INFO: 1,
        WARN: 2,
        ERROR: 3,
        CRITICAL: 4
      },
      
      // Current log level
      currentLevel: 1, // INFO and above
      
      log(level, message, context = {}, error = null) {
        if (level < this.currentLevel) return;
        
        const logEntry = {
          timestamp: new Date().toISOString(),
          level: Object.keys(this.levels)[level],
          message,
          context,
          error: error ? {
            name: error.name,
            message: error.message,
            stack: error.stack
          } : null,
          userAgent: navigator.userAgent,
          url: window.location.href
        };
        
        this.logs.push(logEntry);
        
        // Keep only the last maxLogs entries
        if (this.logs.length > this.maxLogs) {
          this.logs.shift();
        }
        
        // Console output
        const consoleMethod = level === 0 ? 'debug' : 
                             level === 1 ? 'info' : 
                             level === 2 ? 'warn' : 
                             level === 3 ? 'error' : 'error';
        
        console[consoleMethod](`[${logEntry.level}] ${message}`, context, error);
        
        // Store in localStorage for persistence
        this.persistLogs();
      },
      
      debug(message, context = {}) {
        this.log(this.levels.DEBUG, message, context);
      },
      
      info(message, context = {}) {
        this.log(this.levels.INFO, message, context);
      },
      
      warn(message, context = {}, error = null) {
        this.log(this.levels.WARN, message, context, error);
      },
      
      error(message, context = {}, error = null) {
        this.log(this.levels.ERROR, message, context, error);
      },
      
      critical(message, context = {}, error = null) {
        this.log(this.levels.CRITICAL, message, context, error);
      },
      
      // Get logs for debugging
      getLogs(level = null) {
        if (level !== null) {
          return this.logs.filter(log => log.level === Object.keys(this.levels)[level]);
        }
        return this.logs;
      },
      
      // Clear logs
      clearLogs() {
        this.logs = [];
        this.persistLogs();
      },
      
      // Export logs
      exportLogs() {
        return JSON.stringify(this.logs, null, 2);
      },
      
      // Persist logs to localStorage
      persistLogs() {
        try {
          localStorage.setItem('glentasks_error_logs', this.exportLogs());
        } catch (error) {
          console.warn('Failed to persist error logs:', error);
        }
      },
      
      // Load logs from localStorage

        try {
          const savedLogs = localStorage.getItem('glentasks_error_logs');
          if (savedLogs) {
            this.logs = SafeJSON.parse(savedLogs, []);

    // Performance monitoring system

      metrics: {
        renderTimes: [],
        filterTimes: [],
        sortTimes: [],
        storageTimes: [],
        apiCalls: []
      },
      
      maxMetrics: 50,
      
      // Start timing an operation
      startTimer(operation) {
        return {
          operation,
          startTime: performance.now()
        };
      },
      
      // End timing and record metric
      endTimer(timer) {
        const duration = performance.now() - timer.startTime;
        this.recordMetric(timer.operation, duration);
        return duration;
      },
      
      // Record a performance metric
      recordMetric(operation, duration) {
        if (!this.metrics[operation]) {
          this.metrics[operation] = [];
        }
        
        this.metrics[operation].push({
          timestamp: Date.now(),
          duration,
          operation
        });
        
        // Keep only the last maxMetrics entries
        if (this.metrics[operation].length > this.maxMetrics) {
          this.metrics[operation].shift();
        }
        
        // Log slow operations
        if (duration > 100) { // 100ms threshold
          ErrorLogger.warn(`Slow operation detected: ${operation} took ${duration.toFixed(2)}ms`);
        }
      },
      
      // Get performance statistics
      getStats(operation = null) {
        if (operation) {
          const times = this.metrics[operation];
          if (!times || times.length === 0) return null;
          
          const durations = times.map(t => t.duration);
          return {
            count: times.length,
            average: durations.reduce((a, b) => a + b, 0) / durations.length,
            min: Math.min(...durations),
            max: Math.max(...durations),
            recent: times.slice(-10).map(t => ({ timestamp: t.timestamp, duration: t.duration }))
          };
        }
        
        // Return all stats
        const allStats = {};
        for (const [key, times] of Object.entries(this.metrics)) {
          if (times.length > 0) {
            const durations = times.map(t => t.duration);
            allStats[key] = {
              count: times.length,
              average: durations.reduce((a, b) => a + b, 0) / durations.length,
              min: Math.min(...durations),
              max: Math.max(...durations)
            };
          }
        }
        return allStats;
      },
      
      // Clear performance metrics
      clearMetrics() {
        for (const key in this.metrics) {
          this.metrics[key] = [];
        }
      },
      
      // Export performance data
      exportMetrics() {
        return JSON.stringify(this.metrics, null, 2);
      }
    };
    
    // Performance wrapper for functions
    function withPerformanceMonitoring(fn, operationName) {
      return async function(...args) {
        const timer = PerformanceMonitor.startTimer(operationName);
        try {
          const result = await fn.apply(this, args);
          return result;
        } finally {
          PerformanceMonitor.endTimer(timer);
        }
      };

      // Bind debug panel events

    // Simple unit testing framework
    const TestRunner = {
      tests: [],
      passed: 0,
      failed: 0,
      
      // Add a test
      test(name, testFunction) {
        this.tests.push({ name, testFunction });
      },
      
      // Assertion functions
      assert(condition, message) {
        if (!condition) {
          throw new Error(`Assertion failed: ${message}`);
        }
      },
      
      assertEquals(expected, actual, message = '') {
        if (expected !== actual) {
          throw new Error(`Expected ${expected}, but got ${actual}. ${message}`);
        }
      },
      
      assertArrayEquals(expected, actual, message = '') {
        if (expected.length !== actual.length) {
          throw new Error(`Expected array length ${expected.length}, but got ${actual.length}. ${message}`);
        }
        for (let i = 0; i < expected.length; i++) {
          if (expected[i] !== actual[i]) {
            throw new Error(`Expected ${expected[i]} at index ${i}, but got ${actual[i]}. ${message}`);
          }
        }
      },
      
      // Run all tests
      async runAll() {
        console.log('🧪 Running unit tests...');
        this.passed = 0;
        this.failed = 0;
        
        for (const test of this.tests) {
          try {
            await test.testFunction();
            console.log(`✅ PASS: ${test.name}`);
            this.passed++;
          } catch (error) {
            console.error(`❌ FAIL: ${test.name} - ${error.message}`);
            this.failed++;
          }
        }
        
        console.log(`\n📊 Test Results: ${this.passed} passed, ${this.failed} failed`);
        return { passed: this.passed, failed: this.failed };
      },
      
      // Run specific test
      async runTest(testName) {
        const test = this.tests.find(t => t.name === testName);
        if (!test) {
          throw new Error(`Test "${testName}" not found`);
        }
        
        try {
          await test.testFunction();
          console.log(`✅ PASS: ${test.name}`);
          return true;
        } catch (error) {
          console.error(`❌ FAIL: ${test.name} - ${error.message}`);
          return false;
        }
      }
    };
    
    // Add tests for critical functions

      TestRunner.assert(validateTaskData({ title: invalidTitle }).length > 0, 'Invalid title should fail validation');

      TestRunner.assertEquals('Test Description', normalized.description, 'Description should be preserved');
      TestRunner.assertEquals('En cours', normalized.status, 'Default status should be set');
      TestRunner.assertEquals('Non', normalized.urgent, 'Default priority should be set');
      TestRunner.assert(Array.isArray(normalized.who), 'Who should be an array');
    });

      const testTasks = [
        { title: 'Task 1', status: 'En cours', who: ['Éric'] },
        { title: 'Task 2', status: 'Terminée', who: ['Fred'] },
        { title: 'Task 3', status: 'En cours', who: [] }
      ];
      
      // Test status filtering
      const pendingTasks = filterTasks(testTasks);
      TestRunner.assertEquals(2, pendingTasks.length, 'Should filter to pending tasks only');
      
      // Test employee filtering
      const ericTasks = filterTasks(testTasks.filter(t => t.who.includes('Éric')));
      TestRunner.assertEquals(1, ericTasks.length, 'Should filter to Éric tasks only');
    });
    
    TestRunner.test('Task Sorting', async () => {

        { title: 'Task 1', status: 'Terminée', urgent: 'Non' },
        { title: 'Task 2', status: 'En cours', urgent: 'Oui' },
        { title: 'Task 3', status: 'En cours', urgent: 'Non' }
      ];
      
      const sorted = sortTasks(testTasks);
      
      // Completed tasks should be at the bottom
      TestRunner.assertEquals('En cours', sorted[0].status, 'First task should be pending');
      TestRunner.assertEquals('Terminée', sorted[sorted.length - 1].status, 'Last task should be completed');
    });
    
    TestRunner.test('Input Sanitization', async () => {
      const maliciousInput = 'test script tag';
      const sanitized = sanitizeInput(maliciousInput);
      
      TestRunner.assert(!sanitized.includes('script'), 'Script tags should be sanitized');
      TestRunner.assert(sanitized.includes('script'), 'Text should be preserved');
    });
    
    // Run tests automatically in development mode
    if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
      document.addEventListener('DOMContentLoaded', async () => {
        // Wait a bit for app to initialize
        setTimeout(async () => {
          console.log('🧪 Running automated tests...');
          await TestRunner.runAll();
        }, 2000);
      });
    }
