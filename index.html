<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GlenTasks | Gestion des Tâches</title>
  <!-- Add these lines right after line 6 (after <title>) -->
  <meta name="description" content="GlenTasks - Gestion des tâches simple et efficace">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="GlenTasks">
  <link rel="icon" type="image/png" href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNkYPhfDwAChwGA60e6kgAAAABJRU5ErkJggg==">
  <style>
    /* ===== CSS RESET & BASE ===== */
    * { 
      box-sizing: border-box; 
      margin: 0;
      padding: 0;
    }
    
    :root {
      /* Softer, Eye-Friendly Color Palette */
      --primary: #6366f1;
      --primary-light: #818cf8;
      --primary-dark: #4f46e5;
      --primary-bg: #f5f7ff;
      --primary-border: #c7d2fe;
      
      --secondary: #6b7280;
      --secondary-light: #9ca3af;
      --secondary-bg: #f9fafb;
      --secondary-border: #e5e7eb;
      
      --success: #10b981;
      --success-bg: #f0fdf4;
      --success-border: #bbf7d0;
      
      --warning: #f59e0b;
      --warning-bg: #fffbeb;
      --warning-border: #fde68a;
      
      --danger: #ef4444;
      --danger-bg: #fef2f2;
      --danger-border: #fecaca;
      
      --info: #06b6d4;
      --info-bg: #ecfeff;
      --info-border: #a5f3fc;
      
      /* Softer Neutral Colors */
      --gray-50: #fafafa;
      --gray-100: #f4f4f5;
      --gray-200: #e4e4e7;
      --gray-300: #d4d4d8;
      --gray-400: #a1a1aa;
      --gray-500: #71717a;
      --gray-600: #52525b;
      --gray-700: #3f3f46;
      --gray-800: #27272a;
      --gray-900: #18181b;
      
      /* More Compact Spacing System */
      --space-1: 0.2rem;
      --space-2: 0.4rem;
      --space-3: 0.6rem;
      --space-4: 0.8rem;
      --space-5: 1rem;
      --space-6: 1.2rem;
      --space-8: 1.6rem;
      --space-10: 2rem;
      --space-12: 2.4rem;
      
      /* Typography */
      --font-sans: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      --font-mono: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, monospace;
      
      /* Softer Shadows */
      --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.03);
      --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.06), 0 1px 2px -1px rgb(0 0 0 / 0.06);
      --shadow-md: 0 3px 6px -1px rgb(0 0 0 / 0.08), 0 2px 4px -2px rgb(0 0 0 / 0.08);
      --shadow-lg: 0 8px 12px -3px rgb(0 0 0 / 0.08), 0 4px 6px -4px rgb(0 0 0 / 0.08);
      
      /* Border Radius */
      --radius-sm: 0.3rem;
      --radius: 0.4rem;
      --radius-md: 0.5rem;
      --radius-lg: 0.6rem;
      --radius-xl: 0.8rem;
      
      /* Transitions */
      --transition: all 0.15s cubic-bezier(0.4, 0, 0.2, 1);
      --transition-fast: all 0.1s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    body {
      font-family: var(--font-sans);
      background: var(--gray-50);
      color: var(--gray-800);
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    /* ===== LAYOUT & CONTAINERS ===== */
    .app-container {
      max-width: 1000px;
      margin: 0 auto;
      padding: var(--space-3);
      min-height: 100vh;
    }
    
    .main-header {
      background: white;
      border-radius: var(--radius-md);
      padding: var(--space-4);
      margin-bottom: var(--space-4);
      box-shadow: var(--shadow-sm);
      border: 1px solid var(--gray-200);
    }
    
    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: var(--space-3);
    }
    
    .app-title {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--gray-800);
      display: flex;
      align-items: center;
      gap: var(--space-2);
    }
    
    .app-title::before {
      content: "📋";
      font-size: 1.3rem;
    }
    
    .header-actions {
      display: flex;
      gap: var(--space-2);
      flex-wrap: wrap;
    }
    
    /* ===== BUTTONS ===== */
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: var(--space-1);
      padding: var(--space-2) var(--space-3);
      font-size: 0.8rem;
      font-weight: 500;
      border: 1px solid transparent;
      border-radius: var(--radius);
      cursor: pointer;
      transition: var(--transition);
      text-decoration: none;
      white-space: nowrap;
      user-select: none;
      position: relative;
      overflow: hidden;
    }
    
    .btn:focus {
      outline: 2px solid var(--primary);
      outline-offset: 1px;
    }
    
    .btn:active {
      transform: translateY(1px);
    }
    
    .btn-primary {
      background: var(--primary);
      color: white;
      border-color: var(--primary);
    }
    
    .btn-primary:hover {
      background: var(--primary-dark);
      border-color: var(--primary-dark);
      transform: translateY(-1px);
      box-shadow: var(--shadow);
    }
    
    .btn-secondary {
      background: white;
      color: var(--gray-600);
      border-color: var(--gray-300);
    }
    
    .btn-secondary:hover {
      background: var(--gray-50);
      border-color: var(--gray-400);
      transform: translateY(-1px);
      box-shadow: var(--shadow-sm);
    }
    
    .btn-success {
      background: var(--success);
      color: white;
      border-color: var(--success);
    }
    
    .btn-success:hover {
      background: #059669;
      border-color: #059669;
      transform: translateY(-1px);
      box-shadow: var(--shadow);
    }
    
    .btn-danger {
      background: var(--danger);
      color: white;
      border-color: var(--danger);
    }
    
    .btn-danger:hover {
      background: #dc2626;
      border-color: #dc2626;
      transform: translateY(-1px);
      box-shadow: var(--shadow);
    }
    
    .btn-sm {
      padding: var(--space-1) var(--space-2);
      font-size: 0.75rem;
    }
    
    .btn-lg {
      padding: var(--space-3) var(--space-4);
      font-size: 0.9rem;
    }
    
    /* ===== FORMS ===== */
    .form-card {
      background: white;
      border-radius: var(--radius-md);
      padding: var(--space-4);
      margin-bottom: var(--space-4);
      box-shadow: var(--shadow-sm);
      border: 1px solid var(--gray-200);
    }
    
    .form-title {
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--gray-800);
      margin-bottom: var(--space-3);
      padding-bottom: var(--space-2);
      border-bottom: 1px solid var(--gray-100);
    }
    
    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: var(--space-3);
      margin-bottom: var(--space-3);
    }
    
    .form-row {
      display: flex;
      flex-direction: column;
      gap: var(--space-1);
    }
    
    .form-row.full-width {
      grid-column: 1 / -1;
    }
    
    .form-label {
      font-weight: 500;
      color: var(--gray-600);
      font-size: 0.8rem;
      display: flex;
      align-items: center;
      gap: var(--space-1);
    }
    
    .form-label.required::after {
      content: "*";
      color: var(--danger);
      font-weight: 700;
    }
    
    .form-input {
      padding: var(--space-2);
      border: 1px solid var(--gray-300);
      border-radius: var(--radius);
      font-size: 0.8rem;
      transition: var(--transition);
      background: white;
    }
    
    .form-input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgb(99 102 241 / 0.1);
    }
    
    .form-input:hover {
      border-color: var(--gray-400);
    }
    
    .form-textarea {
      min-height: 80px;
      resize: vertical;
      font-family: inherit;
    }
    
    .form-hint {
      font-size: 0.7rem;
      color: var(--gray-500);
      margin-top: var(--space-1);
    }
    
    /* ===== CHIP SELECTORS ===== */
    .chip-group {
      display: flex;
      flex-wrap: wrap;
      gap: var(--space-1);
    }
    
    .chip {
      display: inline-flex;
      align-items: center;
      gap: var(--space-1);
      padding: var(--space-1) var(--space-2);
      border: 1px solid var(--gray-300);
      border-radius: var(--radius-lg);
      background: white;
      cursor: pointer;
      transition: var(--transition);
      font-size: 0.8rem;
      font-weight: 500;
      color: var(--gray-600);
      user-select: none;
    }
    
    .chip:hover {
      border-color: var(--primary);
      background: var(--primary-bg);
      color: var(--primary-dark);
      transform: translateY(-1px);
      box-shadow: var(--shadow-sm);
    }
    
    .chip input[type="radio"],
    .chip input[type="checkbox"] {
      margin: 0;
      width: auto;
      accent-color: var(--primary);
    }
    
    .chip.selected {
      background: var(--primary);
      color: white;
      border-color: var(--primary);
    }
    
    /* ===== FILTERS & CONTROLS ===== */
    .controls-section {
      background: white;
      border-radius: var(--radius-md);
      padding: var(--space-3);
      margin-bottom: var(--space-4);
      box-shadow: var(--shadow-sm);
      border: 1px solid var(--gray-200);
    }
    
    .controls-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: var(--space-3);
      flex-wrap: wrap;
      gap: var(--space-2);
    }
    
    .controls-title {
      font-size: 1rem;
      font-weight: 600;
      color: var(--gray-800);
    }
    
    .filter-tabs {
      display: flex;
      gap: var(--space-1);
      flex-wrap: wrap;
    }
    
    .filter-tab {
      padding: var(--space-1) var(--space-2);
      border: 1px solid var(--gray-300);
      background: white;
      border-radius: var(--radius-lg);
      font-size: 0.8rem;
      cursor: pointer;
      transition: var(--transition);
      font-weight: 500;
      color: var(--gray-600);
    }
    
    .filter-tab.active {
      background: var(--primary);
      color: white;
      border-color: var(--primary);
      box-shadow: var(--shadow-sm);
    }
    
    .filter-tab:hover:not(.active) {
      background: var(--gray-50);
      border-color: var(--gray-400);
      transform: translateY(-1px);
    }
    
    .employee-select {
      padding: var(--space-1) var(--space-2);
      border: 1px solid var(--gray-300);
      border-radius: var(--radius);
      font-size: 0.8rem;
      background: white;
      cursor: pointer;
      transition: var(--transition);
      min-width: 130px;
    }
    
    .employee-select:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgb(99 102 241 / 0.1);
    }
    
    .report-section {
      margin-top: var(--space-3);
      padding-top: var(--space-3);
      border-top: 1px solid var(--gray-200);
    }
    
    .report-hint {
      font-size: 0.7rem;
      color: var(--gray-500);
      text-align: center;
      margin-top: var(--space-1);
    }
    
    /* ===== TASK LIST ===== */
    .task-list {
      display: flex;
      flex-direction: column;
      gap: var(--space-3);
    }
    
    .task-item {
      background: white;
      border: 1px solid var(--gray-200);
      border-radius: var(--radius-md);
      padding: var(--space-3);
      box-shadow: var(--shadow-sm);
      transition: var(--transition);
      position: relative;
      overflow: hidden;
    }
    
    .task-item:hover {
      transform: translateY(-1px);
      box-shadow: var(--shadow);
      border-color: var(--gray-300);
    }
    
    .task-item.done {
      opacity: 0.7;
      background: var(--gray-50);
    }
    
    .task-item.urgent-high {
      border-left: 3px solid var(--danger);
    }
    
    .task-item.urgent-medium {
      border-left: 3px solid var(--warning);
    }
    
    .task-item.unassigned {
      border-left: 3px solid var(--info);
      background: var(--info-bg);
    }
    
    .task-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: var(--space-3);
      margin-bottom: var(--space-2);
    }
    
    .task-title {
      font-size: 1rem;
      font-weight: 600;
      color: var(--gray-800);
      margin: 0;
      flex: 1;
      min-width: 0;
      line-height: 1.4;
    }
    
    .task-status {
      padding: var(--space-1) var(--space-2);
      border-radius: var(--radius-lg);
      font-size: 0.7rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.3px;
      white-space: nowrap;
    }
    
    .status-pending {
      background: var(--warning-bg);
      color: var(--warning);
      border: 1px solid var(--warning-border);
    }
    
    .status-done {
      background: var(--success-bg);
      color: var(--success);
      border: 1px solid var(--success-border);
    }
    
    .task-description {
      color: var(--gray-600);
      margin-bottom: var(--space-2);
      line-height: 1.4;
      font-size: 0.8rem;
    }
    
    .task-meta {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: var(--space-2);
      margin-bottom: var(--space-2);
    }
    
    .meta-item {
      display: flex;
      align-items: center;
      gap: var(--space-1);
      font-size: 0.75rem;
      color: var(--gray-500);
    }
    
    .meta-item strong {
      color: var(--gray-600);
      font-weight: 500;
      min-width: 50px;
    }
    
    .meta-item.location {
      grid-column: 1 / -1;
      margin-top: var(--space-1);
    }
    
    .urgency-high {
      color: var(--danger);
      font-weight: 500;
    }
    
    .urgency-medium {
      color: var(--warning);
      font-weight: 500;
    }
    
    .urgency-low {
      color: var(--success);
      font-weight: 500;
    }
    
    .unassigned-warning {
      color: var(--info);
      font-weight: 500;
    }
    
    .task-location {
      background: var(--info-bg);
      border: 1px solid var(--info-border);
      border-radius: var(--radius);
      padding: var(--space-2);
      margin-top: var(--space-2);
      font-size: 0.75rem;
    }
    
    .task-location strong {
      color: var(--info);
      display: block;
      margin-bottom: var(--space-1);
      font-weight: 500;
    }
    
    .task-files {
      margin-top: var(--space-2);
      display: flex;
      gap: var(--space-1);
      flex-wrap: wrap;
    }
    
    .file-pill {
      border: 1px solid var(--gray-300);
      border-radius: var(--radius-lg);
      padding: var(--space-1) var(--space-2);
      font-size: 0.7rem;
      background: white;
      color: var(--gray-500);
      text-decoration: none;
      transition: var(--transition);
      display: inline-flex;
      align-items: center;
      gap: var(--space-1);
    }
    
    .file-pill:hover {
      background: var(--gray-50);
      border-color: var(--gray-400);
      transform: translateY(-1px);
      box-shadow: var(--shadow-sm);
    }
    
    .task-controls {
      display: flex;
      gap: var(--space-2);
      flex-wrap: wrap;
      margin-top: var(--space-3);
      padding-top: var(--space-2);
      border-top: 1px solid var(--gray-100);
      justify-content: flex-start;
    }
    
    .task-controls .btn {
      flex: 0 0 auto;
      min-width: auto;
      padding: var(--space-1) var(--space-2);
      font-size: 0.75rem;
      border-radius: var(--radius);
      transition: var(--transition);
    }
    
    .task-controls .btn.toggle-done {
      background: var(--gray-100);
      color: var(--gray-600);
      border-color: var(--gray-300);
    }
    
    .task-controls .btn.toggle-done:hover {
      background: var(--gray-200);
      border-color: var(--gray-400);
      color: var(--gray-700);
      transform: translateY(-1px);
      box-shadow: var(--shadow-sm);
    }
    
    .task-controls .btn.edit-btn {
      background: var(--primary-bg);
      color: var(--primary-dark);
      border-color: var(--primary-border);
    }
    
    .task-controls .btn.edit-btn:hover {
      background: var(--primary);
      color: white;
      border-color: var(--primary);
      transform: translateY(-1px);
      box-shadow: var(--shadow-sm);
    }
    
    .task-controls .btn.delete-btn {
      background: var(--danger-bg);
      color: var(--danger);
      border-color: var(--danger-border);
    }
    
    .task-controls .btn.delete-btn:hover {
      background: var(--danger);
      color: white;
      border-color: var(--danger);
      transform: translateY(-1px);
      box-shadow: var(--shadow-sm);
    }
    
    /* ===== UTILITY CLASSES ===== */
    .text-center { text-align: center; }
    .text-sm { font-size: 0.8rem; }
    .text-xs { font-size: 0.75rem; }
    .font-medium { font-weight: 500; }
    .font-semibold { font-weight: 600; }
    .font-bold { font-weight: 700; }
    
    .hidden { display: none; }
    .block { display: block; }
    .flex { display: flex; }
    .inline-flex { display: inline-flex; }
    
    .gap-2 { gap: var(--space-2); }
    .gap-3 { gap: var(--space-3); }
    .gap-4 { gap: var(--space-4); }
    
    .mb-4 { margin-bottom: var(--space-4); }
    .mb-6 { margin-bottom: var(--space-6); }
    
    /* ===== RESPONSIVE DESIGN ===== */
    @media (max-width: 768px) {
      .app-container {
        padding: var(--space-2);
      }
      
      .main-header {
        padding: var(--space-3);
        margin-bottom: var(--space-3);
      }
      
      .header-content {
        flex-direction: column;
        align-items: stretch;
        text-align: center;
      }
      
      .header-actions {
        justify-content: center;
      }
      
      .form-card {
        padding: var(--space-3);
        margin-bottom: var(--space-3);
      }
      
      .form-grid {
        grid-template-columns: 1fr;
        gap: var(--space-3);
      }
      
      .controls-section {
        padding: var(--space-3);
        margin-bottom: var(--space-3);
      }
      
      .controls-header {
        flex-direction: column;
        align-items: stretch;
        text-align: center;
      }
      
      .filter-tabs {
        justify-content: center;
      }
      
      .task-item {
        padding: var(--space-3);
      }
      
      .task-header {
        flex-direction: column;
        align-items: stretch;
        gap: var(--space-2);
      }
      
      .task-meta {
        grid-template-columns: 1fr;
        gap: var(--space-1);
      }
      
      .task-controls {
        flex-direction: column;
      }
      
      .btn {
        width: 100%;
        justify-content: center;
      }
    }
    
    @media (max-width: 480px) {
      .app-container {
        padding: var(--space-2);
      }
      
      .main-header {
        padding: var(--space-2);
        border-radius: var(--radius);
      }
      
      .form-card {
        padding: var(--space-2);
        border-radius: var(--radius);
      }
      
      .controls-section {
        padding: var(--space-2);
        border-radius: var(--radius);
      }
      
      .task-item {
        padding: var(--space-2);
        border-radius: var(--radius);
      }
    }
    
    /* ===== ANIMATIONS ===== */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes slideIn {
      from { transform: translateX(-15px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
    
    .task-item {
      animation: fadeIn 0.25s ease-out;
    }
    
    .form-card,
    .controls-section {
      animation: slideIn 0.3s ease-out;
    }
    
    /* ===== LOADING STATES ===== */
    .loading {
      opacity: 0.6;
      pointer-events: none;
    }
    
    .loading::after {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 16px;
      height: 16px;
      margin: -8px 0 0 -8px;
      border: 2px solid var(--gray-300);
      border-top-color: var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* ===== EMPTY STATES ===== */
    .empty-state {
      text-align: center;
      padding: var(--space-8);
      color: var(--gray-500);
    }
    
    .empty-state-icon {
      font-size: 2.5rem;
      margin-bottom: var(--space-3);
      opacity: 0.4;
    }
    
    .empty-state-title {
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--gray-600);
      margin-bottom: var(--space-1);
    }
    
    .empty-state-description {
      font-size: 0.8rem;
      color: var(--gray-500);
    }
    
    /* ===== SUCCESS/ERROR MESSAGES ===== */
    .message {
      padding: var(--space-2) var(--space-3);
      border-radius: var(--radius);
      margin-bottom: var(--space-3);
      font-size: 0.8rem;
      font-weight: 500;
      display: flex;
      align-items: center;

      background: var(--danger-bg);
      color: var(--danger);
      border: 1px solid var(--danger-border);

    .message-info {
      background: var(--info-bg);
      color: var(--info);
      border: 1px solid var(--info-border);

</head>
<body>
  <div class="app-container">
    <!-- Main Header -->
    <header class="main-header">
      <div class="header-content">
        <h1 class="app-title">GlenTasks</h1>
        <div class="header-actions">
          <button id="exportCSV" class="btn btn-secondary">
            📊 Exporter CSV
          </button>
          <button id="addMockData" class="btn btn-secondary">
            🧪 Ajouter données test
          </button>
          <button id="clearMockData" class="btn btn-danger hidden">
            🗑️ Effacer données test
          </button>
          <button id="shareApp" class="btn btn-success">
            🔗 Partager
          </button>
        </div>
      </div>
    </header>

    <!-- Task Form -->
    <div class="form-card">
      <h2 class="form-title">Nouvelle Tâche</h2>
      <form id="cmvForm" novalidate>
        <input type="hidden" id="editId" value="">
        
        <div class="form-grid">
          <div class="form-row full-width">
            <label for="title" class="form-label required">Titre de la tâche</label>
            <input id="title" name="title" type="text" class="form-input" required placeholder="Que faut-il faire ?">
          </div>
          
          <div class="form-row full-width">
            <label for="description" class="form-label">Description</label>
            <textarea id="description" name="description" class="form-input form-textarea" placeholder="Détails, instructions, contexte..."></textarea>
          </div>
          
          <div class="form-row">
            <label for="location" class="form-label">📍 Localisation</label>
            <textarea id="location" name="location" class="form-input" placeholder="Où se trouve la tâche ?"></textarea>
          </div>
          
          <div class="form-row">
            <label class="form-label">👥 Assignation</label>
            <div class="chip-group">
              <label class="chip"><input type="checkbox" name="who" value="Éric"> Éric</label>
              <label class="chip"><input type="checkbox" name="who" value="Fred"> Fred</label>
              <label class="chip"><input type="checkbox" name="who" value="Audrey"> Audrey</label>
              <label class="chip"><input type="checkbox" name="who" value="Lucas"> Lucas</label>
              <label class="chip"><input type="checkbox" name="who" value="Miguel"> Miguel</label>
              <label class="chip"><input type="checkbox" name="who" value="Autre"> Autre</label>
            </div>
          </div>
          
          <div class="form-row">
            <label class="form-label">🚨 Priorité</label>
            <div class="chip-group">
              <label class="chip"><input type="radio" name="urgent" value="Non" checked> Normal</label>
              <label class="chip"><input type="radio" name="urgent" value="Oui"> Urgent</label>
              <label class="chip"><input type="radio" name="urgent" value="Au PC !"> Critique</label>
            </div>
          </div>
          
          <div class="form-row">
            <label for="deadline" class="form-label">⏰ Échéance</label>
            <input id="deadline" name="deadline" type="date" class="form-input">
          </div>
          
          <div class="form-row full-width">
            <label for="files" class="form-label">📎 Fichiers</label>

            <div class="form-hint">Ajoutez jusqu'à 5 fichiers (stockage local uniquement)</div>
          </div>
        </div>
        
        <div class="flex gap-3">
          <button type="submit" class="btn btn-primary" id="saveBtn">
            💾 Enregistrer
          </button>
          <button type="button" class="btn btn-secondary hidden" id="cancelEditBtn">
            ❌ Annuler
          </button>
        </div>
        
        <div class="form-hint text-center mt-4">
          🔒 Aucune donnée n'est envoyée sur Internet. Tout est stocké localement sur cet appareil.
        </div>
      </form>
    </div>

    <!-- Controls Section -->
    <div class="controls-section">
      <div class="controls-header">
        <h3 class="controls-title">Filtres & Tri</h3>
        <div class="flex gap-3 items-center">
          <select id="employeeSelect" class="employee-select">
            <option value="">👥 Tous les employés</option>
            <option value="Éric">Éric</option>
            <option value="Fred">Fred</option>
            <option value="Audrey">Audrey</option>
            <option value="Lucas">Lucas</option>
            <option value="Miguel">Miguel</option>
            <option value="Autre">Autre</option>
          </select>
          
          <div class="filter-tabs">
            <button class="filter-tab active" data-filter="all">📋 Toutes</button>
            <button class="filter-tab" data-filter="pending">⏳ En cours</button>
            <button class="filter-tab" data-filter="done">✅ Terminées</button>
            <button class="filter-tab" data-filter="unassigned">❓ Non assignées</button>
          </div>
          
          <div class="filter-tabs">
            <button class="filter-tab active" data-sort="urgency">🚨 Par urgence</button>
            <button class="filter-tab" data-sort="deadline">⏰ Par échéance</button>
          </div>
        </div>
      </div>
      
      <div class="report-section">
        <button id="generateReport" class="btn btn-primary btn-lg">
          📊 Générer le rapport
        </button>
        <div class="report-hint">Ouvrir dans le navigateur et imprimer en PDF</div>
      </div>
    </div>

    <!-- Task List -->
    <div class="task-list" id="list">
      <!-- Tasks will be rendered here -->
    </div>
  </div>

  <script>
    // Add comprehensive error handling and debugging
    console.log('App initialization started...');
    
    // iOS-specific debugging
    if (window.Capacitor) {
      console.log('Capacitor detected, platform:', window.Capacitor.getPlatform());
      // Remove getVersion call as it doesn't exist in this version
      console.log('Capacitor available');
    } else {
      console.log('Running in browser mode');
    }
    
    // Global error handler
    window.addEventListener('error', (event) => {
      console.error('Global error:', event.error);
      alert('App error: ' + event.error.message);
    });
    
    // Unhandled promise rejection handler
    window.addEventListener('unhandledrejection', (event) => {
      console.error('Unhandled promise rejection:', event.reason);
      alert('App promise error: ' + event.reason);
    });

    // localStorage-based storage system (iOS compatible)
    let nextId = 1;

    // Initialize localStorage
    const initStorage = () => {
      console.log('Initializing localStorage...');
      try {
        // Get the next available ID
        const items = JSON.parse(localStorage.getItem('cmvDB') || '[]');
        if (items.length > 0) {
          nextId = Math.max(...items.map(item => item.id)) + 1;
        }
        console.log('localStorage initialized successfully');
        return true;
      } catch (error) {
        console.error('localStorage initialization error:', error);
        return false;
      }
    };

    const addSubmission = (data) => new Promise((resolve, reject) => {
      try {
        const items = JSON.parse(localStorage.getItem('cmvDB') || '[]');
        const newItem = { ...data, id: nextId++ };
        items.push(newItem);
        localStorage.setItem('cmvDB', JSON.stringify(items));
        resolve(newItem.id);
      } catch (error) {
        reject(error);
      }
    });

    const putSubmission = (data) => new Promise((resolve, reject) => {
      try {
        const items = JSON.parse(localStorage.getItem('cmvDB') || '[]');
        const index = items.findIndex(item => item.id === data.id);
        if (index !== -1) {
          items[index] = data;
          localStorage.setItem('cmvDB', JSON.stringify(items));
          resolve(data.id);
        } else {
          reject(new Error('Item not found'));
        }
      } catch (error) {
        reject(error);
      }
    });

    const getSubmission = (id) => new Promise((resolve, reject) => {
      try {
        const items = JSON.parse(localStorage.getItem('cmvDB') || '[]');
        const item = items.find(item => item.id === id);
        resolve(item || null);
      } catch (error) {
        reject(error);
      }
    });

    const listSubmissions = () => new Promise((resolve, reject) => {
      try {
        const items = JSON.parse(localStorage.getItem('cmvDB') || '[]');
        resolve(items);
      } catch (error) {
        reject(error);
      }
    });

    const deleteSubmission = (id) => new Promise((resolve, reject) => {
      try {
        const items = JSON.parse(localStorage.getItem('cmvDB') || '[]');
        const filteredItems = items.filter(item => item.id !== id);
        localStorage.setItem('cmvDB', JSON.stringify(filteredItems));
        resolve();
      } catch (error) {
        reject(error);
      }
    });

    const clearAll = () => new Promise((resolve, reject) => {
      try {
        localStorage.removeItem('cmvDB');
        nextId = 1;
        resolve();
      } catch (error) {
        reject(error);
      }
    });

    // Simplified status system - just Done or Not Done
    const STATUS_WEIGHT = { "En cours": 0, "Terminé": 1 };

    const $list = document.getElementById('list');
    
    // Separate filtering and sorting system
    let currentFilter = 'all';
    let selectedEmployee = '';
    let currentSort = 'urgency';
    let sortDirection = 'desc'; // 'asc' or 'desc'

    const renderList = async () => {
      let items = await listSubmissions();
      // Default missing fields for backward compatibility
      items.forEach(it => {
        if (!it.status) it.status = "En cours";
        if (!it.title && it.task) it.title = it.task;
        if (!it.description) it.description = "";
      });
      
      // Apply filters (hide/show tasks)
      items = items.filter(it => {
        // Employee filter
        if (selectedEmployee && (!it.who || !it.who.includes(selectedEmployee))) {
          return false;
        }
        
        // Status filters
        switch (currentFilter) {
          case 'done':
            return it.status === "Terminé";
          case 'pending':
            return it.status === "En cours";
          case 'unassigned':
            return !it.who || it.who.length === 0;
          default:
            return true; // 'all' case
        }
      });
      
      // Apply sorting (reorganize display) - Done tasks ALWAYS at bottom
      items.sort((a, b) => {
        // First priority: Done tasks always go to bottom
        const wa = STATUS_WEIGHT[a.status] ?? 0;
        const wb = STATUS_WEIGHT[b.status] ?? 0;
        if (wa !== wb) return wa - wb; // En cours (0) before Terminé (1)
        
        // Second priority: Apply the selected sorting method
        let sortResult = 0;
        
        switch (currentSort) {
          case 'urgency':
            // Sort by urgency (high urgency first)
            const urgencyOrder = { "Au PC !": 3, "Oui": 2, "Non": 1 };
            const urgencyA = urgencyOrder[a.urgent] || 0;
            const urgencyB = urgencyOrder[b.urgent] || 0;
            sortResult = urgencyB - urgencyA; // High urgency first by default
            break;
            
          case 'deadline':
            // Sort by deadline (overdue first, then by date)
            const today = new Date().setHours(0,0,0,0);
            const deadlineA = a.deadline ? new Date(a.deadline) : new Date('9999-12-31');
            const deadlineB = b.deadline ? new Date(b.deadline) : new Date('9999-12-31');
            
            // Overdue tasks first (but only among non-done tasks)
            const overdueA = deadlineA < today && a.status !== "Terminé";
            const overdueB = deadlineB < today && b.status !== "Terminé";
            if (overdueA !== overdueB) {
              sortResult = overdueB - overdueA;
            } else {
              // Then by deadline date
              sortResult = deadlineA - deadlineB;
            }
            break;
            
          default:
            // Default fallback: sort by creation date (newest first)
            sortResult = (b.createdAt || 0) - (a.createdAt || 0);
        }
        
        // Apply sort direction
        return sortDirection === 'desc' ? sortResult : -sortResult;
      });

      if (items.length === 0) {
        $list.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">📝</div>
            <div class="empty-state-title">Aucune tâche trouvée</div>
            <div class="empty-state-description">Commencez par créer votre première tâche ci-dessus</div>
          </div>
        `;
        return;
      }

      $list.innerHTML = items.map(it => {
        const files = (it.files || []).map(f => `<a class="file-pill" href="${URL.createObjectURL(f.blob)}" download="${f.name}">📎 ${f.name}</a>`).join(' ');
        const who = (it.who || []).join(', ') || 'Non assigné';
        const urgent = it.urgent || 'Non';
        const deadline = it.deadline || 'Aucune échéance';
        const date = new Date(it.createdAt).toLocaleDateString('fr-FR');
        const doneClass = it.status === "Terminé" ? "done" : "";
        const urgentClass = it.urgent === "Au PC !" ? "urgent-high" : it.urgent === "Oui" ? "urgent-medium" : "";
        const unassignedClass = (!it.who || it.who.length === 0) ? "unassigned" : "";
        
        return `<div class="task-item ${doneClass} ${urgentClass} ${unassignedClass}" data-id="${it.id}">
          <div class="task-header">
            <h3 class="task-title">${escapeHtml(it.title || "")}</h3>
            <div class="task-status ${it.status === 'Terminé' ? 'status-done' : 'status-pending'}">
              ${it.status === 'Terminé' ? '✅ Terminé' : '⏳ En cours'}
            </div>
          </div>
          
          ${it.description ? `<div class="task-description">${escapeHtml(it.description)}</div>` : ''}
          
          <div class="task-meta">
            <div class="meta-item">
              <strong>🚨 Urgence:</strong>
              <span class="${it.urgent === 'Au PC !' ? 'urgency-high' : it.urgent === 'Oui' ? 'urgency-medium' : 'urgency-low'}">${urgent}</span>
            </div>
            <div class="meta-item ${(!it.who || it.who.length === 0) ? 'unassigned-warning' : ''}">
              <strong>👥 Assigné:</strong>
              <span>${escapeHtml(who)}</span>
            </div>
            <div class="meta-item">
              <strong>⏰ Échéance:</strong>
              <span>${deadline}</span>
            </div>
            <div class="meta-item">
              <strong>📅 Créé:</strong>
              <span>${date}</span>
            </div>
          </div>
          
          ${it.location ? `
            <div class="task-location">
              <strong>📍 Localisation:</strong>
              ${escapeHtml(it.location)}
            </div>
          ` : ''}
          
          ${files ? `<div class="task-files">${files}</div>` : ''}
          
          <div class="task-controls">
            <button class="btn toggle-done" data-id="${it.id}">
              ${it.status === 'Terminé' ? '🔄 Remettre en cours' : '✅ Marquer terminé'}
            </button>
            <button class="btn edit-btn" data-id="${it.id}">
              ✏️ Modifier
            </button>
            <button class="btn delete-btn" data-id="${it.id}">
              🗑️ Supprimer
            </button>
          </div>
        </div>`;
      }).join('');
    };

    function escapeHtml(str) {
      return String(str).replace(/[&<>"']/g, s => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;', "'":'&#39;'}[s]));
    }

    const form = document.getElementById('cmvForm');
    const titleInput = document.getElementById('title');
    const descInput = document.getElementById('description');
    const filesInput = document.getElementById('files');
    const editIdEl = document.getElementById('editId');
    const cancelEditBtn = document.getElementById('cancelEditBtn');
    const saveBtn = document.getElementById('saveBtn');

    filesInput.addEventListener('change', () => {
      if (filesInput.files.length > 5) {
        alert('Vous pouvez ajouter jusqu\'à 5 fichiers.');
        filesInput.value = '';
      }
    });

    // Save / Update
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      if (!titleInput.value.trim()) {
        alert('Veuillez saisir le titre de la tâche.');
        return;
      }
      const who = Array.from(form.querySelectorAll('input[name="who"]:checked')).map(i => i.value);
      const urgent = form.querySelector('input[name="urgent"]:checked')?.value || 'Non';

      const fileEntries = [];
      for (const f of filesInput.files) fileEntries.push({ name: f.name, type: f.type, size: f.size, blob: f });

      const editId = editIdEl.value ? Number(editIdEl.value) : null;

      if (editId) {
        const existing = await getSubmission(editId);
        if (!existing) { alert('Élément introuvable.'); return; }
        const updated = {
          ...existing,
          title: titleInput.value.trim(),
          description: descInput.value.trim(),
          location: form.location.value.trim(),
          urgent, who,
          deadline: form.deadline.value,
          files: fileEntries.length ? fileEntries : existing.files,
        };
        await putSubmission(updated);
      } else {
        await addSubmission({
          title: titleInput.value.trim(),
          description: descInput.value.trim(),
          location: form.location.value.trim(),
          urgent, who,
          status: "En cours", // Default to "En cours" instead of "Assigné"
          deadline: form.deadline.value,
          files: fileEntries,
          createdAt: Date.now()
        });
      }

      form.reset();
      editIdEl.value = '';
      cancelEditBtn.classList.add('hidden');
      saveBtn.textContent = '💾 Enregistrer';
      await renderList();
      alert('Tâche enregistrée avec succès !');
    });

    // Cancel edit
    cancelEditBtn && cancelEditBtn.addEventListener('click', () => {
      form.reset();
      editIdEl.value = '';
      cancelEditBtn.classList.add('hidden');
      saveBtn.textContent = '💾 Enregistrer';
    });

    // Event delegation for toggle/edit/delete
    $list.addEventListener('click', async (e) => {
      const getId = (btn) => Number(btn?.dataset?.id);

      const delBtn = e.target.closest('.delete-btn');
      if (delBtn) {
        const id = getId(delBtn);
        if (confirm('Êtes-vous sûr de vouloir supprimer cette tâche ?')) {
          await deleteSubmission(id);
          await renderList();
        }
        return;
      }

      const editBtn = e.target.closest('.edit-btn');
      if (editBtn) {
        const id = getId(editBtn);
        const item = await getSubmission(id);
        if (!item) return;
        titleInput.value = item.title || item.task || '';
        descInput.value = item.description || '';
        form.location.value = item.location || '';
        form.deadline.value = item.deadline || '';
        form.querySelectorAll('input[name="urgent"]').forEach(r => r.checked = (r.value === (item.urgent || 'Non')));
        form.querySelectorAll('input[name="who"]').forEach(c => c.checked = (item.who || []).includes(c.value));
        editIdEl.value = String(id);
        cancelEditBtn.classList.remove('hidden');
        saveBtn.textContent = '💾 Mettre à jour';
        window.scrollTo({ top: 0, behavior: 'smooth' });
        return;
      }

      const toggleDoneBtn = e.target.closest('.toggle-done');
      if (toggleDoneBtn) {
        const id = getId(toggleDoneBtn);
        const item = await getSubmission(id);
        if (!item) return;
        item.status = item.status === "Terminé" ? "En cours" : "Terminé";
        await putSubmission(item);
        await renderList();
        return;
      }
    });

    // Export CSV (iOS compatible using Capacitor File System)
    document.getElementById('exportCSV').addEventListener('click', async () => {
      try {
        const items = await listSubmissions();
        const header = ["Titre","Description","Localisation","Urgent","Qui","Échéance","Ajouté","Statut","Fichiers"];
        const rows = items.map(it => {
          const title = it.title || it.task || "";
          const desc = it.description || "";
          const fileNames = (it.files || []).map(f => f.name).join('; ');
          const esc = s => (`${s??""}`).replace(/"/g,'""');
          return [
            `"${esc(title)}"`,
            `"${esc(desc)}"`,
            `"${esc(it.location)}"`,
            `"${esc(it.urgent)}"`,
            `"${esc((it.who||[]).join(', '))}"`,
            `"${esc(it.deadline)}"`,
            `"${new Date(it.createdAt || Date.now()).toLocaleDateString()}"`,
            `"${esc(it.status || 'En cours')}"`,
            `"${esc(fileNames)}"`
          ];
        });
        const csv = [header.join(","), ...rows.map(r => r.join(","))].join("\n");
        
        // Use Capacitor File System for iOS compatibility
        if (window.Capacitor && window.Capacitor.Plugins.Filesystem) {
          try {
            const filename = `cmv_export_${new Date().toISOString().split('T')[0]}.csv`;
            
            // Save to temporary directory and share
            const result = await window.Capacitor.Plugins.Filesystem.writeFile({
              path: filename,
              data: csv,
              directory: 'CACHE',
              encoding: 'utf8'
            });
            
            // Share the file using iOS share sheet
            if (window.Capacitor.Plugins.Share) {
              await window.Capacitor.Plugins.Share.share({
                title: 'Export CSV GlenTasks',
                text: 'Voici votre export CSV',
                files: [result.uri],
                dialogTitle: 'Partager le fichier CSV'
              });
              alert('CSV exporté et partagé avec succès!');
            } else {
              alert(`CSV exporté avec succès: ${filename}`);
            }
            
            console.log('CSV exported successfully using Capacitor File System');
          } catch (error) {
            console.error('Capacitor File System error:', error);
            // Fallback to blob method for browser
            fallbackCSVExport(csv);
          }
        } else {
          // Fallback for browser
          fallbackCSVExport(csv);
        }
      } catch (error) {
        console.error('CSV export error:', error);
        alert('Erreur lors de l\'export CSV: ' + error.message);
      }
    });

    // Fallback CSV export for browser (blob method)
    function fallbackCSVExport(csv) {
      const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
      const link = document.createElement('a');
      const url = URL.createObjectURL(blob);
      link.setAttribute('href', url);
      link.setAttribute('download', `cmv_export_${new Date().toISOString().split('T')[0]}.csv`);
      link.style.visibility = 'hidden';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
      setTimeout(() => URL.revokeObjectURL(url), 1000);
    }

    // Separate filter and sort event handlers
    document.querySelectorAll('.filter-tab').forEach(tab => {
      tab.addEventListener('click', () => {
        document.querySelectorAll('.filter-tab').forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        currentFilter = tab.dataset.filter;
        renderList();
      });
    });

    document.querySelectorAll('.sort-tab').forEach(tab => {
      tab.addEventListener('click', () => {
        const clickedSort = tab.dataset.sort;
        
        // If clicking the same sort option, toggle direction
        if (clickedSort === currentSort) {
          sortDirection = sortDirection === 'desc' ? 'asc' : 'desc';
        } else {
          // If clicking a different sort option, reset to default direction
          sortDirection = 'desc';
          document.querySelectorAll('.sort-tab').forEach(t => t.classList.remove('active'));
          tab.classList.add('active');
          currentSort = clickedSort;
        }
        
        renderList();
      });
    });

    document.getElementById('employeeSelect').addEventListener('change', (e) => {
      selectedEmployee = e.target.value;
      renderList();
    });

    // Move the report generator event listener to after DOM initialization
    (async () => { 
      try {
        console.log('Starting app initialization...');
        
        // Wait a bit for iOS WebView to fully initialize
        if (window.Capacitor && window.Capacitor.getPlatform() === 'ios') {
          console.log('iOS detected, waiting for WebView initialization...');
          await new Promise(resolve => setTimeout(resolve, 500));
        }
        
        // Initialize database
        initStorage();
        console.log('localStorage initialized successfully');
        
        // Render the list
        await renderList(); 
        console.log('List rendered successfully');
        
        // Initialize report generator
        initializeReportGenerator();
        console.log('Report generator initialized');
        
        // Hide splash screen manually if needed

    // Separate function to initialize report generator
    function initializeReportGenerator() {
      const reportBtn = document.getElementById('generateReport');
      if (reportBtn) {
        reportBtn.addEventListener('click', async () => {
          try {
            console.log('Report generation started...'); // Debug log
            
            // Get current filtered and sorted items
            let items = await listSubmissions();
            console.log('Total items found:', items.length); // Debug log
            
            // Apply the same filtering logic as renderList
            items.forEach(it => {
              if (!it.status) it.status = "En cours";
              if (!it.title && it.task) it.title = it.task;
              if (!it.description) it.description = "";
            });
            
            // Apply current filters
            items = items.filter(it => {
              if (selectedEmployee && (!it.who || !it.who.includes(selectedEmployee))) {
                return false;
              }
              
              switch (currentFilter) {
                case 'done':
                  return it.status === "Terminé";
                case 'pending':
                  return it.status === "En cours";
                case 'unassigned':
                  return !it.who || it.who.length === 0;
                default:
                  return true;
              }
            });
            
            console.log('Items after filtering:', items.length); // Debug log
            
            // Apply current sorting
            items.sort((a, b) => {
              const wa = STATUS_WEIGHT[a.status] ?? 0;
              const wb = STATUS_WEIGHT[b.status] ?? 0;
              if (wa !== wb) return wa - wb;
              
              let sortResult = 0;
              switch (currentSort) {
                case 'urgency':
                  const urgencyOrder = { "Au PC !": 3, "Oui": 2, "Non": 1 };
                  const urgencyA = urgencyOrder[a.urgent] || 0;
                  const urgencyB = urgencyOrder[b.urgent] || 0;
                  sortResult = urgencyB - urgencyA;
                  break;
                case 'deadline':
                  const today = new Date().setHours(0,0,0,0);
                  const deadlineA = a.deadline ? new Date(a.deadline) : new Date('9999-12-31');
                  const deadlineB = b.deadline ? new Date(b.deadline) : new Date('9999-12-31');
                  const overdueA = deadlineA < today && a.status !== "Terminé";
                  const overdueB = deadlineB < today && b.status !== "Terminé";
                  if (overdueA !== overdueB) {
                    sortResult = overdueB - overdueA;
                  } else {
                    sortResult = deadlineA - deadlineB;
                  }
                  break;
                default:
                  sortResult = (b.createdAt || 0) - (a.createdAt || 0);
              }
              return sortDirection === 'desc' ? sortResult : -sortResult;
            });
            
            // Generate report content
            const reportContent = generateReportHTML(items);
            console.log('Report HTML generated, length:', reportContent.length); // Debug log
            
            // Create and download PDF
            await generatePDF(reportContent);
            console.log('PDF generation completed'); // Debug log
            
          } catch (error) {
            console.error('Error generating report:', error);
            alert('Erreur lors de la génération du rapport: ' + error.message);
          }
        });
        console.log('Report generator initialized successfully'); // Debug log
      } else {
        console.error('Report button not found in DOM'); // Debug log
      }
    }

        console.log('Starting report generation...'); // Debug log
        
        // Use Capacitor File System for iOS compatibility
        if (window.Capacitor && window.Capacitor.Plugins.Filesystem) {
          try {
            const filename = `rapport_taches_${new Date().toISOString().split('T')[0]}.html`;
            
            // Save to temporary directory and share
            const result = await window.Capacitor.Plugins.Filesystem.writeFile({
              path: filename,
              data: htmlContent,
              directory: 'CACHE',
              encoding: 'utf8'
            });
            
            // Share the file using iOS share sheet
            if (window.Capacitor.Plugins.Share) {
              await window.Capacitor.Plugins.Share.share({
                title: 'Rapport des Tâches GlenTasks',
                text: 'Voici votre rapport des tâches',
                files: [result.uri],
                dialogTitle: 'Partager le rapport'
              });
              alert('Rapport généré et partagé avec succès!');
            } else {
              alert(`Rapport généré avec succès: ${filename}.`);
            }
            
            console.log('Report generated successfully using Capacitor File System');
          } catch (error) {
            console.error('Capacitor File System error:', error);
            // Fallback to blob method for browser
            fallbackReportGeneration(htmlContent);
          }
        } else {
          // Fallback for browser
          fallbackReportGeneration(htmlContent);
        }
        
      } catch (error) {
        console.error('Report generation failed:', error);
        alert('Erreur lors de la génération du rapport: ' + error.message);
      }
    }

    // Fallback report generation for browser (blob method)
    function fallbackReportGeneration(htmlContent) {
        const blob = new Blob([htmlContent], { type: 'text/html;charset=utf-8' });
        const url = URL.createObjectURL(blob);
        
        // Create download link and trigger download
        const link = document.createElement('a');
        link.setAttribute('href', url);
        link.setAttribute('download', `rapport_taches_${new Date().toISOString().split('T')[0]}.html`);
        link.style.visibility = 'hidden';
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
        
        // Clean up URL object
        setTimeout(() => URL.revokeObjectURL(url), 1000);
        
      console.log('HTML report downloaded successfully');
        alert('Rapport HTML téléchargé ! Ouvrez le fichier dans votre navigateur et utilisez "Imprimer > Sauvegarder en PDF" pour créer un PDF.');
    }

    // Add share functionality for the share button
    document.getElementById('shareApp').addEventListener('click', async () => {
      try {
        if (navigator.share) {
          await navigator.share({
            title: 'GlenTasks - Gestion des Tâches',
            text: 'Une app simple et efficace pour gérer vos tâches. Essayez-la !',
            url: window.location.href
          });
        } else {
          await navigator.clipboard.writeText(window.location.href);
          alert('✅ Lien copié ! Partagez-le avec vos collègues.');
        }
      } catch (error) {
        console.error('Share error:', error);
        // Fallback: copy to clipboard manually
        const textArea = document.createElement('textarea');
        textArea.value = window.location.href;
        document.body.appendChild(textArea);
        textArea.select();
        document.execCommand('copy');
        document.body.removeChild(textArea);
        alert('✅ Lien copié ! Partagez-le avec vos collègues.');
      }
    });
  </script>
