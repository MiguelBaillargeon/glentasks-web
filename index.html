<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GlenTasks | Gestion des T√¢ches</title>
  <meta name="description" content="GlenTasks - Gestion des t√¢ches simple et efficace">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="GlenTasks">
  <meta name="theme-color" content="#3b82f6">
  
  <style>
    /* CSS Variables for consistent theming */
    :root {
      --primary: #3b82f6;
      --primary-dark: #2563eb;
      --secondary: #64748b;
      --success: #10b981;
      --warning: #f59e0b;
      --danger: #ef4444;
      --gray-50: #f8fafc;
      --gray-100: #f1f5f9;
      --gray-200: #e2e8f0;
      --gray-300: #cbd5e1;
      --gray-400: #94a3b8;
      --gray-500: #64748b;
      --gray-600: #475569;
      --gray-700: #334155;
      --gray-800: #1e293b;
      --gray-900: #0f172a;
      
      --space-1: 0.25rem;
      --space-2: 0.5rem;
      --space-3: 0.75rem;
      --space-4: 1rem;
      --space-5: 1.25rem;
      --space-6: 1.5rem;
      --space-8: 2rem;
      --space-10: 2.5rem;
      --space-12: 3rem;
      
      --radius-sm: 0.25rem;
      --radius: 0.375rem;
      --radius-md: 0.5rem;
      --radius-lg: 0.75rem;
      --radius-xl: 1rem;
      
      --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
      --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
      --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
      --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
      --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
    }

    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      line-height: 1.6;
      color: var(--gray-800);
      background: var(--gray-50);
      min-height: 100vh;
    }

    /* Password protection overlay */
    .password-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    
    .password-container {
      background: white;
      padding: var(--space-8);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-lg);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }
    
    .password-header h1 {
      color: var(--primary);
      margin-bottom: var(--space-3);
      font-size: 2rem;
    }
    
    .password-header p {
      color: var(--gray-600);
      margin-bottom: var(--space-6);
    }
    
    .password-form {
      display: flex;
      flex-direction: column;
      gap: var(--space-4);
    }
    
    .password-input {
      padding: var(--space-3);
      border: 2px solid var(--gray-200);
      border-radius: var(--radius);
      font-size: 1rem;
      text-align: center;
      transition: border-color 0.2s;
    }
    
    .password-input:focus {
      outline: none;
      border-color: var(--primary);
    }
    
    .password-submit {
      background: var(--primary);
      color: white;
      border: none;
      padding: var(--space-3) var(--space-6);
      border-radius: var(--radius);
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    .password-submit:hover {
      background: var(--primary-dark);
    }

    /* Main app container */
    .app-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: var(--space-4);
      display: none; /* Hidden until password is entered */
    }
    
    /* Header styles */
    header {
      background: white;
      border-radius: var(--radius-lg);
      padding: var(--space-6);
      margin-bottom: var(--space-6);
      box-shadow: var(--shadow);
      border: 1px solid var(--gray-200);
    }
    
    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: var(--space-4);
    }
    
    .app-title {
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--primary);
      margin: 0;
    }
    
    .header-actions {
      display: flex;
      gap: var(--space-3);
      flex-wrap: wrap;
    }
    
    /* Button styles */
    .btn {
      padding: var(--space-2) var(--space-4);
      border: none;
      border-radius: var(--radius);
      font-size: 0.875rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: var(--space-2);
      white-space: nowrap;
    }

    .btn:hover {
      transform: translateY(-1px);
      box-shadow: var(--shadow-md);
    }
    
    .btn-primary {
      background: var(--primary);
      color: white;
    }
    
    .btn-primary:hover {
      background: var(--primary-dark);
    }
    
    .btn-secondary {
      background: var(--gray-100);
      color: var(--gray-700);
      border: 1px solid var(--gray-300);
    }
    
    .btn-secondary:hover {
      background: var(--gray-200);
    }
    
    .btn-success {
      background: var(--success);
      color: white;
    }
    
    .btn-success:hover {
      background: #059669;
    }
    
    .btn-danger {
      background: var(--danger);
      color: white;
    }
    
    .btn-danger:hover {
      background: #dc2626;
    }

    .btn-warning {
      background: var(--warning);
      color: white;
    }

    .btn-warning:hover {
      background: #d97706;
    }
    
    .btn-sm {
      padding: var(--space-1) var(--space-3);
      font-size: 0.75rem;
    }
    
    .hidden {
      display: none !important;
    }
    
    /* Form styles */
    .form-card {
      background: white;
      border-radius: var(--radius-lg);
      padding: var(--space-6);
      margin-bottom: var(--space-6);
      box-shadow: var(--shadow);
      border: 1px solid var(--gray-200);
    }
    
    .form-title {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--gray-800);
      margin-bottom: var(--space-6);
      text-align: center;
    }
    
    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: var(--space-4);
    }
    
    .form-row {
      display: flex;
      flex-direction: column;
    }
    
    .form-row.full-width {
      grid-column: 1 / -1;
    }
    
    .form-label {
      font-weight: 500;
      color: var(--gray-700);
      margin-bottom: var(--space-2);
      font-size: 0.875rem;
    }
    
    .form-label.required::after {
      content: " *";
      color: var(--danger);
    }
    
    .form-input,
    .form-textarea {
      padding: var(--space-3);
      border: 1px solid var(--gray-300);
      border-radius: var(--radius);
      font-size: 0.875rem;
      transition: border-color 0.2s;
    }
    
    .form-input:focus,
    .form-textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgb(59 130 246 / 0.1);
    }
    
    .form-textarea {
      resize: vertical;
      min-height: 80px;
    }

    /* Chip styles */
    .chip-group {
      display: flex;
      flex-wrap: wrap;
      gap: var(--space-2);
    }
    
    .chip {
      display: flex;
      align-items: center;
      gap: var(--space-2);
      padding: var(--space-2) var(--space-3);
      background: var(--gray-100);
      border: 1px solid var(--gray-300);
      border-radius: var(--radius);
      font-size: 0.875rem;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .chip:hover {
      background: var(--gray-200);
    }

    .chip input[type="checkbox"],
    .chip input[type="radio"] {
      margin: 0;
    }

    .chip input[type="checkbox"]:checked + span,
    .chip input[type="radio"]:checked + span {
      color: var(--primary);
      font-weight: 500;
    }

    /* Submit button container */
    .submit-container {
      grid-column: 1 / -1;
      text-align: center;
      margin-top: var(--space-4);
    }

    .submit-btn {
      background: var(--primary);
      color: white;
      border: none;
      padding: var(--space-4) var(--space-8);
      border-radius: var(--radius);
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      min-width: 200px;
    }

    .submit-btn:hover {
      background: var(--primary-dark);
      transform: translateY(-1px);
      box-shadow: var(--shadow-md);
    }

    .submit-btn:disabled {
      background: var(--gray-400);
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
      opacity: 0.7;
    }

    .submit-btn:disabled:hover {
      background: var(--gray-400);
      transform: none;
      box-shadow: none;
    }

    /* Controls and sorting */
    .controls-section {
      background: white;
      border-radius: var(--radius-lg);
      padding: var(--space-6);
      margin-bottom: var(--space-6);
      box-shadow: var(--shadow);
      border: 1px solid var(--gray-200);
    }

    .controls-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: var(--space-4);
      align-items: end;
    }

    .control-group {
      display: flex;
      flex-direction: column;
    }

    .control-label {
      font-weight: 500;
      color: var(--gray-700);
      margin-bottom: var(--space-2);
      font-size: 0.875rem;
    }

    .control-select {
      padding: var(--space-3);
      border: 1px solid var(--gray-300);
      border-radius: var(--radius);
      font-size: 0.875rem;
      background: white;
      cursor: pointer;
    }
    
    .control-input {
      padding: var(--space-3);
      border: 1px solid var(--gray-300);
      border-radius: var(--radius);
      font-size: 0.875rem;
      background: white;
      transition: border-color 0.2s;
    }
    
    .control-input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgb(59 130 246 / 0.1);
    }
    
    .control-select:focus {
      outline: none;
      border-color: var(--primary);
    }

    /* Task list */
    .tasks-section {
      background: white;
      border-radius: var(--radius-lg);
      padding: var(--space-6);
      box-shadow: var(--shadow);
      border: 1px solid var(--gray-200);
    }

    .tasks-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: var(--space-6);
      flex-wrap: wrap;
      gap: var(--space-4);
    }

    .tasks-title {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--gray-800);
      margin: 0;
    }

    .tasks-stats {
      display: flex;
      gap: var(--space-4);
      align-items: center;
    }

    .tasks-count {
      background: var(--gray-100);
      color: var(--gray-600);
      padding: var(--space-2) var(--space-4);
      border-radius: var(--radius);
      font-size: 0.875rem;
      font-weight: 500;
    }

    .unassigned-count {
      background: var(--warning);
      color: white;
      padding: var(--space-2) var(--space-4);
      border-radius: var(--radius);
      font-size: 0.875rem;
      font-weight: 600;
      display: none;
    }

    /* Task card */
    .task-card {
      background: white;
      border: 1px solid var(--gray-200);
      border-radius: var(--radius-lg);
      padding: var(--space-4);
      margin-bottom: var(--space-4);
      transition: all 0.2s ease-in-out;
      position: relative;
    }
    
    .task-card:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
    }
    
    .task-card.completed {
      opacity: 0.7;
      background: var(--gray-50);
    }
    
    /* Unassigned task styling - simplified */
    .task-card.unassigned {
      border-left: 4px solid var(--warning);
      background: #fef3c7;
    }
    
    .task-card.unassigned:hover {
      background: linear-gradient(to right, #fde68a, white);
    }
    
    .unassigned-badge {
      position: absolute;
      top: var(--space-3);
      right: var(--space-3);
      background: var(--warning);
      color: white;
      padding: var(--space-1) var(--space-2);
      border-radius: var(--radius-sm);
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      z-index: 1;
      box-shadow: var(--shadow-sm);
    }
    
    .task-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: var(--space-3);
      gap: var(--space-3);
    }
    
    .task-title {
      font-size: 1.125rem;
      font-weight: 600;
      color: var(--gray-800);
      margin: 0;
      flex: 1;
      line-height: 1.4;
    }
    
    .task-actions {
      display: flex;
      gap: var(--space-2);
      flex-shrink: 0;
    }
    
    .task-meta {
      display: flex;
      flex-wrap: wrap;
      gap: var(--space-3);
      margin-bottom: var(--space-3);
      font-size: 0.875rem;
    }

    .task-meta-item {
      display: flex;
      align-items: center;
      gap: var(--space-2);
      color: var(--gray-600);
    }

    .task-meta-item strong {
      color: var(--gray-700);
    }
    
    .text-muted {
      color: var(--gray-500);
      font-style: italic;
    }
    
    .text-warning {
      color: var(--warning);
      font-weight: 600;
    }
    
    .text-danger {
      color: var(--danger);
    }

    .task-description {
      color: var(--gray-600);
      margin-bottom: var(--space-3);
      line-height: 1.5;
    }

    .task-location {
      color: var(--gray-500);
      font-size: 0.875rem;
      margin-bottom: var(--space-3);
      font-style: italic;
    }

    /* Priority indicators */
    .priority-urgent {
      background: var(--danger);
      color: white;
      padding: var(--space-1) var(--space-2);
      border-radius: var(--radius-sm);
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
    }

    .priority-normal {
      background: var(--gray-500);
      color: white;
      padding: var(--space-1) var(--space-2);
      border-radius: var(--radius-sm);
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
    }

    .priority-critical {
      background: var(--warning);
      color: white;
      padding: var(--space-1) var(--space-2);
      border-radius: var(--radius-sm);
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
    }

    /* Status indicators */
    .status-en-cours {
      background: var(--primary);
      color: white;
      padding: var(--space-1) var(--space-2);
      border-radius: var(--radius-sm);
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
    }

    .status-termine {
      background: var(--success);
      color: white;
      padding: var(--space-1) var(--space-2);
      border-radius: var(--radius-sm);
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
    }

    /* Responsive design */
    @media (max-width: 768px) {
      .app-container {
        padding: var(--space-3);
      }
      
      .header-content {
        flex-direction: column;
        text-align: center;
      }
      
      .app-title {
        font-size: 2rem;
      }
      
      .form-grid {
        grid-template-columns: 1fr;
      }
      
      .controls-grid {
        grid-template-columns: 1fr;
      }
      
      .task-header {
        flex-direction: column;
        align-items: flex-start;
      }
      
      .task-actions {
        align-self: flex-end;
      }
      
      .submit-container {
        display: flex;
        flex-direction: column;
        gap: var(--space-3);
      }
      
      .submit-container .btn {
        width: 100%;
        justify-content: center;
      }
      
      .password-container {
        margin: var(--space-4);
        padding: var(--space-6);
      }
      
      .password-header h1 {
        font-size: 1.75rem;
      }
    }

    /* Accessibility improvements */
    .btn:focus,
    .form-input:focus,
    .form-textarea:focus,
    .control-select:focus,
    .password-input:focus {
      outline: 2px solid var(--primary);
      outline-offset: 2px;
    }
    
    .chip input[type="checkbox"]:focus + span,
    .chip input[type="radio"]:focus + span {
      outline: 2px solid var(--primary);
      outline-offset: 2px;
    }
    
    /* Better touch targets for mobile */
    @media (max-width: 768px) {
      .btn {
        min-height: 44px;
        padding: var(--space-3) var(--space-4);
      }
      
      .chip {
        min-height: 44px;
        padding: var(--space-3) var(--space-4);
      }
      
      .task-actions .btn {
        min-width: 44px;
        min-height: 44px;
        justify-content: center;
      }
    }

    /* Loading and error states */
    .loading {
      text-align: center;
      padding: var(--space-8);
      color: var(--gray-600);
    }

    .loading-container {
      text-align: center;
      background: white;
      padding: var(--space-8);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-lg);
      border: 1px solid var(--gray-200);
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid var(--gray-200);
      border-top: 4px solid var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto var(--space-4);
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .error {
      background: #fef2f2;
      color: #dc2626;
      padding: var(--space-4);
      border-radius: var(--radius);
      border: 1px solid #fecaca;
      margin: var(--space-4) 0;
    }

    .empty-state {
      text-align: center;
      padding: var(--space-8);
      color: var(--gray-500);
    }

    .empty-state h3 {
      color: var(--gray-600);
      margin-bottom: var(--space-2);
    }

    /* Animation for new tasks */
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .task-card.new {
      animation: slideIn 0.3s ease-out;
    }
    
    /* Smooth transitions for all interactive elements */
    .task-card,
    .btn,
    .form-input,
    .form-textarea,
    .control-select,
    .control-input,
    .chip {
      transition: all 0.2s ease-in-out;
    }
    
    /* Hover effects for better interactivity */
    .task-card:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
    }
    
    /* Smooth filter transitions */
    .task-card {
      transition: opacity 0.3s ease, transform 0.3s ease, filter 0.3s ease;
    }
    
    .task-card.filtered-out {
      opacity: 0;
      transform: scale(0.95);
      filter: blur(1px);
    }
    
    /* Loading skeleton animation */
    @keyframes shimmer {
      0% {
        background-position: -200px 0;
      }
      100% {
        background-position: calc(200px + 100%) 0;
      }
    }
    
    .skeleton {
      background: linear-gradient(90deg, var(--gray-200) 25%, var(--gray-100) 50%, var(--gray-200) 75%);
      background-size: 200px 100%;
      animation: shimmer 1.5s infinite;
    }
    
    .skeleton-card {
      background: white;
      border: 1px solid var(--gray-200);
      border-radius: var(--radius-lg);
      padding: var(--space-4);
      margin-bottom: var(--space-4);
    }
    
    .skeleton-title {
      height: 24px;
      width: 80%;
      margin-bottom: var(--space-3);
      border-radius: var(--radius-sm);
    }
    
    .skeleton-description {
      height: 16px;
      width: 60%;
      margin-bottom: var(--space-3);
      border-radius: var(--radius-sm);
    }
    
    .skeleton-meta {
      height: 14px;
      width: 40%;
      border-radius: var(--radius-sm);
    }
    
    /* Animation for notifications */
    @keyframes slideInRight {
      from {
        opacity: 0;
        transform: translateX(100%);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
    
    @keyframes slideOutRight {
      from {
        opacity: 1;
        transform: translateX(0);
      }
      to {
        opacity: 0;
        transform: translateX(100%);
      }
    }

    /* Search results styling */
    .search-info {
      background: var(--gray-50);
      border: 1px solid var(--gray-200);
      border-radius: var(--radius);
      padding: var(--space-4);
      margin-bottom: var(--space-4);
    }
    
    .search-results {
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: var(--gray-700);
      font-size: 0.875rem;
    }
    
    .search-results .btn {
      margin-left: var(--space-3);
    }
  </style>
</head>
<body>
  <!-- Password Protection Overlay -->
  <div id="passwordOverlay" class="password-overlay">

    // ============================================================================

    // Normalize task data structure for consistency
    function normalizeTaskData(item) {
      return {
        id: item.id || Date.now() + Math.random(),
        title: item.title || item.task || 'T√¢che sans titre',
        description: item.description || '',
        location: item.location || '',
        who: Array.isArray(item.who) ? item.who : (item.who ? [item.who] : []),
        urgent: item.urgent || 'Non',
        deadline: item.deadline || null,
        status: item.status || 'En cours',
        createdAt: item.createdAt || new Date().toISOString()
      };
    }
    
    // Validate task data before saving
    function validateTaskData(taskData) {
      const errors = [];
      
      if (!taskData.title || taskData.title.trim().length === 0) {
        errors.push('Le titre de la t√¢che est requis');
      }
      
      if (taskData.title && taskData.title.trim().length > 200) {
        errors.push('Le titre ne peut pas d√©passer 200 caract√®res');
      }
      
      if (taskData.description && taskData.description.length > 1000) {
        errors.push('La description ne peut pas d√©passer 1000 caract√®res');
      }
      
      if (taskData.deadline) {
        const deadlineDate = new Date(taskData.deadline);
        if (isNaN(deadlineDate.getTime())) {
          errors.push('Date d\'√©ch√©ance invalide');
        }
      }
      
      return errors;
    }

    // Handle form submission
    async function handleFormSubmit(e) {

        // Validation is now handled in addTask/updateTask functions

        if (isEditing && editId) {

      } finally {

        const submitBtn = document.getElementById('submitBtn');
        submitBtn.textContent = isEditing ? 'üíæ Modifier la t√¢che' : 'üíæ Enregistrer la t√¢che';
        submitBtn.disabled = false;
      }
    }
    
    // ============================================================================
    // TASK MANAGEMENT FUNCTIONS
    // ============================================================================
    
    // Add a new task
    async function addTask(taskData) {
      try {
        // Sanitize input data
        const sanitizedData = sanitizeTaskData(taskData);
        
        // Validate data before saving
        const validationErrors = validateTaskData(sanitizedData);
        if (validationErrors.length > 0) {
          throw new Error('Donn√©es invalides: ' + validationErrors.join(', '));
        }
        
        const items = JSON.parse(localStorage.getItem('cmvDB') || '[]');
        const normalizedTask = normalizeTaskData(sanitizedData);
        
        items.push(normalizedTask);
        localStorage.setItem('cmvDB', JSON.stringify(items));
        
        console.log('Task added successfully:', normalizedTask);
        return normalizedTask;
      } catch (error) {
        console.error('Failed to add task:', error);
        throw new Error('Failed to add task: ' + error.message);
      }
    }
    
    // Update an existing task
    async function updateTask(taskId, taskData) {
      try {
        // Sanitize input data
        const sanitizedData = sanitizeTaskData(taskData);
        
        // Validate data before saving
        const validationErrors = validateTaskData(sanitizedData);
        if (validationErrors.length > 0) {
          throw new Error('Donn√©es invalides: ' + validationErrors.join(', '));
        }
        
        const items = JSON.parse(localStorage.getItem('cmvDB') || '[]');
        const taskIndex = items.findIndex(item => item.id == taskId);
        
        if (taskIndex === -1) {
          throw new Error('Task not found');
        }
        
        const updatedTask = {
          ...items[taskIndex],
          ...normalizeTaskData(sanitizedData),
          id: parseInt(taskId) // Preserve original ID
        };
        
        items[taskIndex] = updatedTask;
        localStorage.setItem('cmvDB', JSON.stringify(items));
        
        console.log('Task updated successfully:', updatedTask);
        return updatedTask;
      } catch (error) {
        console.error('Failed to update task:', error);
        throw new Error('Failed to update task: ' + error.message);
      }
    }
    
    // Delete a task
    async function deleteTask(taskId) {
      try {
        if (!confirm('√ätes-vous s√ªr de vouloir supprimer cette t√¢che ?')) {
          return;
        }
        
        const items = JSON.parse(localStorage.getItem('cmvDB') || '[]');
        const filteredItems = items.filter(item => item.id != taskId);
        
        localStorage.setItem('cmvDB', JSON.stringify(filteredItems));
        
        console.log('Task deleted successfully');
        await loadTasks();
        showSuccess('T√¢che supprim√©e avec succ√®s !');

        console.error('Failed to delete task:', error);
        showError('Erreur lors de la suppression: ' + error.message);
      }

    function editTask(taskId) {
      try {
        const items = JSON.parse(localStorage.getItem('cmvDB') || '[]');
        const task = items.find(item => item.id == taskId);

            items.forEach(it => {

                  return !it.who || it.who.length === 0;
                default:
                  return true;
              }
            });
            
            // Apply current sorting
            items.sort((a, b) => {
              const wa = STATUS_WEIGHT[a.status] ?? 0;
              const wb = STATUS_WEIGHT[b.status] ?? 0;
              if (wa !== wb) return wa - wb;
              
              let sortResult = 0;
              switch (currentSort) {
                case 'urgency':
                  const urgencyOrder = { "Au PC !": 3, "Oui": 2, "Non": 1 };
                  const urgencyA = urgencyOrder[a.urgent] || 0;
                  const urgencyB = urgencyOrder[b.urgent] || 0;
                  sortResult = urgencyB - urgencyA;
                  break;
                case 'deadline':
                  const today = new Date().setHours(0,0,0,0);
                  const deadlineA = a.deadline ? new Date(a.deadline) : new Date('9999-12-31');
                  const deadlineB = b.deadline ? new Date(b.deadline) : new Date('9999-12-31');
                  
                  // Overdue tasks first (but only among non-done tasks)
                  const overdueA = deadlineA < today && a.status !== "Termin√©";
                  const overdueB = deadlineB < today && b.status !== "Termin√©";
                  if (overdueA !== overdueB) {
                    sortResult = overdueB - overdueA;
                  } else {
                    sortResult = deadlineA - deadlineB;
                  }

    // Debounce function for search input
    function debounce(func, wait) {
      let timeout;
      return function executedFunction(...args) {
        const later = () => {
          clearTimeout(timeout);
          func(...args);
        };
        clearTimeout(timeout);
        timeout = setTimeout(later, wait);

    // Optimized task filtering with search
    function filterTasks(items) {
      if (!items || items.length === 0) return [];
      
      let filteredItems = items;
      
      // Apply search filter first (most restrictive)
      if (searchQuery.trim()) {
        const query = searchQuery.toLowerCase().trim();
        filteredItems = items.filter(item => {
          return (
            (item.title && item.title.toLowerCase().includes(query)) ||
            (item.description && item.description.toLowerCase().includes(query)) ||
            (item.location && item.location.toLowerCase().includes(query)) ||
            (item.who && item.who.some(w => w.toLowerCase().includes(query)))
          );
        });
      }
      
      // Apply employee filter
      if (selectedEmployee) {
        filteredItems = filteredItems.filter(item => 
          item.who && item.who.includes(selectedEmployee)
        );
      }
      
      // Apply status filter
      switch (currentFilter) {
        case 'done':
          filteredItems = filteredItems.filter(item => item.status === "Termin√©");
          break;
        case 'pending':
          filteredItems = filteredItems.filter(item => item.status === "En cours");
          break;
        case 'unassigned':
          filteredItems = filteredItems.filter(item => !item.who || item.who.length === 0);
          break;
        default:
          // 'all' case - no additional filtering
          break;
      }
      
      return filteredItems;
    }
    
    // Optimized task sorting
    function sortTasks(items) {
      if (!items || items.length === 0) return items;
      
      return items.sort((a, b) => {
        // First priority: Done tasks always go to bottom
        const wa = STATUS_WEIGHT[a.status] ?? 0;
        const wb = STATUS_WEIGHT[b.status] ?? 0;
        if (wa !== wb) return wa - wb;
        
        // Second priority: Apply the selected sorting method
        let sortResult = 0;
        
        switch (currentSort) {
          case 'urgency':
            const urgencyOrder = { "Au PC !": 3, "Oui": 2, "Non": 1 };
            const urgencyA = urgencyOrder[a.urgent] || 0;
            const urgencyB = urgencyOrder[b.urgent] || 0;
            sortResult = urgencyB - urgencyA;
            break;
            
          case 'deadline':
            const today = new Date().setHours(0,0,0,0);
            const deadlineA = a.deadline ? new Date(a.deadline) : new Date('9999-12-31');
            const deadlineB = b.deadline ? new Date(b.deadline) : new Date('9999-12-31');
            
            // Overdue tasks first (but only among non-done tasks)
            const overdueA = deadlineA < today && a.status !== "Termin√©";
            const overdueB = deadlineB < today && b.status !== "Termin√©";
            if (overdueA !== overdueB) {
              sortResult = overdueB - overdueA;
            } else {
              sortResult = deadlineA - deadlineB;
            }
            break;
            
          case 'created':
            sortResult = new Date(b.createdAt) - new Date(a.createdAt);
            break;
            
          default: // status
            sortResult = STATUS_WEIGHT[a.status] - STATUS_WEIGHT[b.status];
        }
        
        return sortResult;
      });
    }

    // Performance monitoring system
    const PerformanceMonitor = {
      metrics: {
        renderTimes: [],
        filterTimes: [],
        sortTimes: [],
        storageTimes: [],
        apiCalls: []
      },
      
      maxMetrics: 50,
      
      // Start timing an operation
      startTimer(operation) {
        return {
          operation,
          startTime: performance.now()
        };
      },
      
      // End timing and record metric
      endTimer(timer) {
        const duration = performance.now() - timer.startTime;
        this.recordMetric(timer.operation, duration);
        return duration;
      },
      
      // Record a performance metric
      recordMetric(operation, duration) {
        if (!this.metrics[operation]) {
          this.metrics[operation] = [];
        }
        
        this.metrics[operation].push({
          timestamp: Date.now(),
          duration,
          operation
        });
        
        // Keep only the last maxMetrics entries
        if (this.metrics[operation].length > this.maxMetrics) {
          this.metrics[operation].shift();
        }
        
        // Log slow operations
        if (duration > 100) { // 100ms threshold
          ErrorLogger.warn(`Slow operation detected: ${operation} took ${duration.toFixed(2)}ms`);
        }
      },
      
      // Get performance statistics
      getStats(operation = null) {
        if (operation) {
          const times = this.metrics[operation];
          if (!times || times.length === 0) return null;
          
          const durations = times.map(t => t.duration);
          return {
            count: times.length,
            average: durations.reduce((a, b) => a + b, 0) / durations.length,
            min: Math.min(...durations),
            max: Math.max(...durations),
            recent: times.slice(-10).map(t => ({ timestamp: t.timestamp, duration: t.duration }))
          };
        }
        
        // Return all stats
        const allStats = {};
        for (const [key, times] of Object.entries(this.metrics)) {
          if (times.length > 0) {
            const durations = times.map(t => t.duration);
            allStats[key] = {
              count: times.length,
              average: durations.reduce((a, b) => a + b, 0) / durations.length,
              min: Math.min(...durations),
              max: Math.max(...durations)
            };
          }
        }
        return allStats;
      },
      
      // Clear performance metrics

        for (const key in this.metrics) {
          this.metrics[key] = [];
        }
      },
      
      // Export performance data

        return JSON.stringify(this.metrics, null, 2);
      }
    };

      // Add a test
      test(name, testFunction) {

      },
      
      // Assertion functions
      assert(condition, message) {
        if (!condition) {
          throw new Error(`Assertion failed: ${message}`);
        }
      },
      
      assertEquals(expected, actual, message = '') {
        if (expected !== actual) {
          throw new Error(`Expected ${expected}, but got ${actual}. ${message}`);
        }
      },
      
      assertArrayEquals(expected, actual, message = '') {
        if (expected.length !== actual.length) {
          throw new Error(`Expected array length ${expected.length}, but got ${actual.length}. ${message}`);
        }
        for (let i = 0; i < expected.length; i++) {
          if (expected[i] !== actual[i]) {
            throw new Error(`Expected ${expected[i]} at index ${i}, but got ${actual[i]}. ${message}`);

        }
      },
      
      // Run all tests
      async runAll() {
        console.log('üß™ Running unit tests...');
        this.passed = 0;
        this.failed = 0;
        
        for (const test of this.tests) {
          try {
            await test.testFunction();
            console.log(`‚úÖ PASS: ${test.name}`);
            this.passed++;
          } catch (error) {
            console.error(`‚ùå FAIL: ${test.name} - ${error.message}`);
            this.failed++;
          }
        }
        
        console.log(`\nüìä Test Results: ${this.passed} passed, ${this.failed} failed`);
        return { passed: this.passed, failed: this.failed };
      },
      
      // Run specific test
      async runTest(testName) {
        const test = this.tests.find(t => t.name === testName);
        if (!test) {
          throw new Error(`Test "${testName}" not found`);
        }
        
        try {
          await test.testFunction();
          console.log(`‚úÖ PASS: ${test.name}`);
          return true;
        } catch (error) {
          console.error(`‚ùå FAIL: ${test.name} - ${error.message}`);
          return false;
        }
      }
    };

    TestRunner.test('Task Sorting', async () => {
      const testTasks = [

        { title: 'Task 3', status: 'En cours', urgent: 'Non' }

      const sorted = sortTasks(testTasks);

      TestRunner.assertEquals('En cours', sorted[0].status, 'First task should be pending');
      TestRunner.assertEquals('Termin√©', sorted[sorted.length - 1].status, 'Last task should be completed');
